subscriptions {
    name: "Benchmark Team"
    notification_email: "benchmark-health-alerts@google.com"
    bug_labels: ["Cr-Speed-Telemetry"]
    patterns: [
        { glob: "ChromiumPerf/*/*/benchmark_duration" },
        { glob: "ChromiumPerf/*/*/benchmark_duration/ref" },
        { glob: "ChromiumPerf/*/*/benchmark_total_duration" },
        { glob: "ChromiumPerf/*/*/benchmark_total_duration/ref" },
        { glob: "ChromiumPerf/*/system_health.common_desktop/clock_sync_latency_*_avg/*/*" },
        { glob: "ChromiumPerf/*/system_health.common_mobile/clock_sync_latency_*_avg/*/*" }
    ]
    visibility: INTERNAL_ONLY
}

subscriptions {
    name: "V8 Future Perf Sheriff"
    notification_email: "v8-future-perf-alerts@google.com"
    bug_labels: ["Cr-Blink-JavaScript", "Performance-Sheriff-V8"]
    patterns: [
        { glob: "internal.client.v8/*/v8/ARES-6-Future/*" },
        { glob: "internal.client.v8/*/v8/Octane2.1-Future/*" },
        { glob: "internal.client.v8/*/v8/RuntimeStats/Group-Optimize*/*/*/*/*/Future" },
        { glob: "internal.client.v8/*/v8/RuntimeStats/Group-Optimize*/*/*/*/Future" },
        { glob: "internal.client.v8/*/v8/RuntimeStats/Group-Optimize*/*/*/Future" },
        { glob: "internal.client.v8/*/v8/RuntimeStats/Group-Optimize*/*/Future" }
    ]
    visibility: PUBLIC
}

subscriptions {
    name: "NaCl Perf Sheriff"
    rotation_url: "https://build.chromium.org/p/client.nacl/nacl_sheriff.js"
    notification_email: "native-client-perf-alerts@googlegroups.com"
    patterns: [
        { glob: "NativeClient/*/*/*/*" },
        { glob: "NativeClientToolchain/*/*/*/*" },
        { glob: "NativeClientTryServer/*/*/*/*" }
    ]
    visibility: PUBLIC
}
