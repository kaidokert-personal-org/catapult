<link rel="import" href="/tracing/base/utils.html">
<link rel="import" href="/tracing/ui/analysis/analysis_sub_view.html">
<link rel="import" href="/tracing/ui/analysis/frame_power_usage_chart.html">
<link rel="import" href="/tracing/ui/analysis/power_sample_summary_table.html">

<dom-module id='tr-ui-a-multi-power-sample-sub-view'>
  <template>
    <style>
    :host {
      display: flex;
      flex-direction: column;
    }
    #tables {
      display: flex;
      flex-direction: column;
      width: 50%;
    }
    #charts {
      width: 50%;
    }
    </style>
    <div id="tables">
      <tr-ui-a-power-sample-summary-table id="summaryTable">
      </tr-ui-a-power-sample-summary-table>
    </div>
    <div id="charts">
    </div>
  </template>
</dom-module>

<script>
'use strict';

// TODO(charliea): Add a dropdown that allows the user to select which type of
// power sample analysis view they want (e.g. table of samples, graph).
Polymer({
  is: 'tr-ui-a-multi-power-sample-sub-view',
  behaviors: [tr.ui.analysis.AnalysisSubView],

  ready() {
    this.currentSelection_ = undefined;
  },

  get selection() {
    return this.currentSelection_;
  },

  set selection(selection) {
    this.currentSelection_ = selection;
    this.updateContents_();
  },

  updateContents_() {
    if (this.selection === undefined) {
      this.$.summaryTable.samples = undefined;
      return;
    }

    const classifiedSamples = {};
    for (const sample of this.selection) {
      const type = sample.series.type;
      if (classifiedSamples.hasOwnProperty(type)) {
        classifiedSamples[type].push(sample);
      } else {
        classifiedSamples[type] = new tr.model.EventSet(sample);
      }
    }
    this.$.summaryTable.samples = classifiedSamples;

    // Create a frame power usage chart for each type of samples.
    for (const [type, samples] of Object.entries(classifiedSamples)) {
      const vSyncTimestamps = (!samples ? [] :
          tr.b.getFirstElement(samples).series.device.vSyncTimestamps);
      const chart = document.createElement('tr-ui-a-frame-power-usage-chart');
      chart.setAttribute('id', type.replaceAll(' ', '') + '-chart');
      chart.setData(samples, vSyncTimestamps, type);
      Polymer.dom(this.$.charts).appendChild(chart);
    }
  }
});

tr.ui.analysis.AnalysisSubView.register(
    'tr-ui-a-multi-power-sample-sub-view',
    tr.model.PowerSample,
    {
      multi: true,
      title: 'Power Samples',
    });
</script>
