<link rel="import" href="/tracing/model/event_set.html">
<link rel="import" href="/tracing/model/model.html">
<link rel="import" href="/tracing/model/power_series.html">
<link rel="import" href="/tracing/ui/analysis/multi_power_sample_sub_view.html">

<script>
'use strict';

tr.b.unittest.testSuite(function() {
  test('instantiate_noSamplesOrVSyncs', function() {
    const viewEl = document.createElement(
        'tr-ui-a-multi-power-sample-sub-view');
    viewEl.selection = undefined;
    this.addHTMLOutput(viewEl);
  });

  test('instantiate_noVSyncs', function() {
    const model = new tr.Model();
    const series1 = new tr.model.PowerSeries(model.device);
    const series2 = new tr.model.PowerSeries(model.device, 'CPU Power');

    model.device.vSyncTimestamps = [];
    series1.addPowerSample(1, 1);
    series1.addPowerSample(2, 2);
    series2.addPowerSample(3, 3);
    series2.addPowerSample(4, 2);

    const view = document.createElement('tr-ui-a-multi-power-sample-sub-view');
    view.selection = new tr.model.EventSet([...series1.samples, ...series2.samples]);

    this.addHTMLOutput(view);

    assert.deepEqual(view.$$('#Power-chart').samples.toArray(), series1.samples);
    assert.deepEqual(view.$$('#CPUPower-chart').samples.toArray(), series2.samples);
    assert.sameDeepMembers(view.$$('#Power-chart').vSyncTimestamps, []);
    assert.sameDeepMembers(view.$$('#CPUPower-chart').vSyncTimestamps, []);
  });

  test('instantiate', function() {
    const model = new tr.Model();
    const series1 = new tr.model.PowerSeries(model.device);
    const series2 = new tr.model.PowerSeries(model.device, 'CPU Power');

    model.device.vSyncTimestamps = [0];
    series1.addPowerSample(1, 1);
    series1.addPowerSample(2, 2);
    series2.addPowerSample(3, 3);
    series2.addPowerSample(4, 2);

    const view = document.createElement('tr-ui-a-multi-power-sample-sub-view');
    view.selection = new tr.model.EventSet([...series1.samples, ...series2.samples]);

    this.addHTMLOutput(view);

    assert.deepEqual(view.$$('#Power-chart').samples.toArray(), series1.samples);
    assert.deepEqual(view.$$('#CPUPower-chart').samples.toArray(), series2.samples);
    assert.sameDeepMembers(view.$$('#Power-chart').vSyncTimestamps, [0]);
    assert.sameDeepMembers(view.$$('#CPUPower-chart').vSyncTimestamps, [0]);
  });
});
</script>
