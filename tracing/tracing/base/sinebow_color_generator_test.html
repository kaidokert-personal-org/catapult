<link rel="import" href="/tracing/base/color.html">
<link rel="import" href="/tracing/base/sinebow_color_generator.html">

<script>
'use strict';
tr.b.unittest.testSuite(function() {
  test('instantiate', function() {
    if (tr.isHeadless) return;

    const parentDiv = document.createElement('div');
    this.addHTMLOutput(parentDiv);
    const brightnessRange = tr.b.math.Range.fromExplicitRange(0.3, 0.7);

    const fixedColors = tr.b.generateFixedColorScheme(15 * 3, {brightnessRange});
    for (const color of fixedColors) {
      const spanElem = document.createElement('span');
      spanElem.style.width = '50px';
      spanElem.style.display = 'inline-block';
      spanElem.style.backgroundColor = color.toString();
      const hsl = color.toHSL();
      spanElem.appendChild(document.createTextNode(hsl.h.toFixed(3)));
      parentDiv.appendChild(spanElem);
    }
    parentDiv.appendChild(document.createElement('hr'));

    const inf = tr.b.generateColors({brightnessRange});
    const infColors = [];
    for (let i = 0; i < 15 * 7; ++i) {
      const color = inf.next().value;
      infColors.push(color);
      const spanElem = document.createElement('span');
      spanElem.style.width = '50px';
      spanElem.style.display = 'inline-block';
      spanElem.style.backgroundColor = color.toString();
      spanElem.color = color;
      const hsl = color.toHSL();
      spanElem.appendChild(document.createTextNode(hsl.h.toFixed(3)));
      parentDiv.appendChild(spanElem);
    }
  });
});
</script>
