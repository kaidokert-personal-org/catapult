<link rel="import" href="/tracing/model/object_instance.html">

<script>
'use strict';

tr.exportTo('tr.e.fx', function() {
  const ObjectSnapshot = tr.model.ObjectSnapshot;

  /**
   * @constructor
   */
  function ImageSnapshot() {
    ObjectSnapshot.apply(this, arguments);
  }

  ImageSnapshot.prototype = {
    __proto__: ObjectSnapshot.prototype,

    preInitialize() {
      this.image_ = undefined;
      this.type_ = undefined;
    },

    initialize() {
      this.data_ = this.args.data;
      this.type_ = this.args.params.type;
    },

    setImage(type, data) {
      this.type_ = type;
      this.data_ = data;
    },

    /**
     * @return {String} base64 encoded data if available.
     */
    get data() {
      return this.data_;
    },

    /**
     * @return {String} the type of image data
     */
    get type() {
      return this.type_;
    },
  };

  ObjectSnapshot.subTypes.register(
      ImageSnapshot,
      {typeNames: ['gfx::Image']});

  return {
    ImageSnapshot,
  };
});
</script>
