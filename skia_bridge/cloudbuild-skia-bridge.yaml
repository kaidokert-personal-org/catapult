timeout: 1800s  # Wait for 30 minutes for the whole process to finish.
options:
  diskSizeGb: 100
  machineType: 'N1_HIGHCPU_8'
steps:
- name: 'gcr.io/cloud-builders/gcloud'
  dir: 'skia_bridge'
  args: [
    app, deploy, '--no-promote', '--version', 'cloud-build-${SHORT_SHA}',
    skia-bridge.yaml,
  ]
- name: 'gcr.io/cloud-builders/gcloud'
  id: 'Set traffic for skia-bridge service'
  dir: 'skia_bridge'
  args: [
    'app', 'services', 'set-traffic', 'skia-bridge',
    '--splits=cloud-build-db0de40=1'
  ]
- name: 'gcr.io/cloud-builders/gcloud'
  entrypoint: '/bin/bash'
  args: [
    '-x', '-e', 'dashboard/dev_dockerfiles/stop_old_versions.sh',
    'skia-bridge'
  ]
- name: 'gcr.io/cloud-builders/gcloud'
  entrypoint: '/bin/bash'
  args: [
    '-x', '-e', 'dashboard/dev_dockerfiles/cleanup_versions.sh',
    '28', 'skia-bridge'
  ]
