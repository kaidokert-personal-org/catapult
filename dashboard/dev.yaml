# Python Application Configuration
# https://developers.google.com/appengine/docs/python/config/appconfig

runtime: python27
api_version: 1
threadsafe: false
instance_class: F4_1G
skip_files: ^py_utils/bin

libraries:
- name: jinja2
  version: "2.6"
- name: pycrypto
  version: "2.6"
- name: webapp2
  version: "2.5.1"

builtins:
- remote_api: on
- appstats: on
- deferred: on

inbound_services:
- warmup

handlers:
- url: /
  static_files: dashboard/spa/index.html
  upload: dashboard/spa/index.html
  secure: always

- url: /dashboard/static/
  static_dir: dashboard/static/
  secure: always
  application_readable: true

- url: /dashboard/spa/(.*\.(html|js|css))$
  static_files: dashboard/spa/\1
  upload: dashboard/spa/.*\.(html|js|css)$
  secure: always

- url: /components/(.*)/(.*\.(html|js|css))$
  static_files: polymer/components/\1/\2
  upload: polymer/components/.*/.*\.(html|js|css)$
  secure: always

- url: /bower_components/(.*)/(.*\.(html|js|css))$
  static_files: polymer2/bower_components/\1/\2
  upload: polymer2/bower_components/.*/.*\.(html|js|css)$
  secure: always

- url: /redux.min.js
  static_files: redux/redux.min.js
  upload: redux/redux\.min\.js
  secure: always

- url: /tracing/(.*)/(.*\.(html|js|css))$
  static_files: tracing/\1/\2
  upload: tracing/.*/.*\.(html|js|css)$
  secure: always

- url: /tracing/(.*)/(.*)/(.*\.(html|js|css))$
  static_files: tracing/\1/\2/\3
  upload: tracing/.*/.*/.*\.(html|js|css)$
  secure: always

- url: /mannwhitneyu/mannwhitneyu\.js
  static_files: mannwhitneyu/mannwhitneyu.js
  upload: mannwhitneyu/mannwhitneyu\.js
  secure: always

- url: /d3.min.js
  static_files: d3/d3.min.js
  upload: d3/d3.min.js
  secure: always

- url: /flot/(.*\.js)$
  static_files: flot/\1
  upload: flot/.*\.js$
  secure: always

- url: /jquery/(.*\.js)$
  static_files: jquery/\1
  upload: jquery/.*\.js$
  secure: always

- url: /gl-matrix-min.js
  static_files: gl-matrix-min.js
  upload: gl-matrix-min.js
  secure: always

- url: /.+
  script: dashboard.dispatcher.APP
  secure: always

includes:
- include.yaml
