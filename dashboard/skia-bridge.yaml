service: skia-bridge

runtime: python
env: flex

runtime_config:
  # As of Q1 2023, the latest python supported by Appengine flexible is 3.7.9.
  python_version: 3.7

entrypoint: gunicorn -b:$PORT dashboard.skia_perf.main:APP

handlers:
- url: /.*
  script: dashboard.skia_perf.main.APP
  secure: always

readiness_check:
  path: "/"
  check_interval_sec: 30
  timeout_sec: 1
  failure_threshold: 2
  success_threshold: 2
  app_start_timeout_sec: 300
