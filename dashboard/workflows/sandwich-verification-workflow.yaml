main:
    params: [input]
    steps:
    - init:
        assign:
          - anomaly: ${input.anomaly}
          - mode: ${input.mode}
          - job_id: null
          - status: null
          - error: null
          - statistic: null
          - decision: null
    - startPinpointJob:
        try:
          steps:
            - postStartPinpointJob:
                call: http.post
                args:
                  url: https://start-pinpoint-job-kkdem5ntpa-uw.a.run.app
                  body:
                    anomaly: anomaly
                result: startPinpointJobResult
            - assignJobId:
                assign:
                  - job_id: ${startPinpointJobResult.body.job_id}
        except:
          as: error
          steps:
            - errorStartPinpointJob:
                next: handlerCallback
    - pollPinpointJob:
        try:
          steps:
            - postPollPinpointJob:
                call: http.post
                args:
                  url: https://poll-pinpoint-job-kkdem5ntpa-uw.a.run.app
                  body:
                    job_id: ${job_id}
                result: pollPinpointJobResult
            - assignStatus:
                assign:
                  - status: ${pollPinpointJobResult.body.status}
            - checkIfJobDone:
                switch:
                  - condition: ${status == "Completed"}
                    next: getCabeAnalysis
                  - condition: ${status == "Failed"}
                    raise: "Pinpoint Job failed."
                  - condition: ${status == "Cancelled"}
                    raise: "Pinpoint Job cancelled."
            - wait:
                call: sys.sleep
                args:
                  seconds: 60
                next: pollPinpointJob
        except:
          as: error
          steps:
            - errorPollPinpointJob:
                next: handlerCallback
    - getCabeAnalysis:
        try:
          steps:
            - postGetCabeAnalysis:
                call: http.post
                args:
                  url: https://get-cabe-analysis-kkdem5ntpa-uw.a.run.app
                  body:
                    anomaly: ${anomaly}
                    job_id: ${job_id}
                result: getCabeAnalysisResult
            - assignStatistic:
                assign:
                  - statistic: ${getCabeAnalysisResult.body.statistic}
        except:
          as: error
          steps:
            - errorGetCabeAnalysis:
                next: handlerCallback
    - regressionDetection:
        try:
          steps:
            - postRegressionDetection:
                call: http.post
                args:
                  url: https://regression-detection-kkdem5ntpa-uw.a.run.app
                  body:
                    statistic: ${statistic}
                result: regressionDetectionResult
            - assignDecision:
                assign:
                  - decision: ${regressionDetectionResult.body.decision}
        except:
          as: error
          steps:
            - errorRegressionDetection:
                next: handlerCallback
    - handlerCallback:
        try:
          steps:
            - postHandlerCallback:
                call: http.post
                args:
                  url: https://handler-callback-kkdem5ntpa-uw.a.run.app
                  body:
                    mode: ${mode}
                    anomaly: ${anomaly}
                    decision: ${decision}
                    statistic: ${statistic}
                    error: ${error}
                    args: ${input}
                result: handlerCallbackResult
            - completeExecution:
                return: ${handlerCallbackResult.body}
        except:
          as: error
          raise: ${error}

