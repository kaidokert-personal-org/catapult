<script src="/bower_components/webcomponentsjs/webcomponents-loader.js"></script>
<script src="/bower_components/web-component-tester/browser.js"></script>
<link rel="import" href="/dashboard/spa/report-section.html">

<test-fixture id="test">
  <template>
    <report-section state-path="test"></report-section>
  </template>
</test-fixture>

<script>
'use strict';
suite('report-section', function() {
  let originalFetch;
  setup(() => {
    originalFetch = window.fetch;
    window.fetch = async(url, options) => {
      return {
        async json() {
          if (url === cp.ReportNamesRequest.URL) {
            return [{
              name: cp.ReportControls.DEFAULT_NAME,
              id: 42,
              modified: new Date(),
            }];
          }
          if (url === cp.ReportRequest.URL) {
            return {
              name: cp.ReportControls.DEFAULT_NAME,
              owners: ['me@chromium.org'],
              url: 'http://example.com/',
              report: {
                rows: [
                  {
                    label: 'group:label',
                    units: 'ms_smallerIsBetter',
                    testSuites: ['suite'],
                    bots: ['master:bot'],
                    testCases: ['case'],
                    measurement: 'measurement',
                    data: {
                      612437: {
                        descriptors: [
                          {
                            testSuite: 'suite',
                            measurement: 'measurement',
                            bot: 'master:bot',
                            testCase: 'case',
                          },
                        ],
                        statistics: [10, 0, 0, 100, 0, 0, 100],
                        revision: 612438,
                      },
                      latest: {
                        descriptors: [
                          {
                            testSuite: 'suite',
                            measurement: 'measurement',
                            bot: 'master:bot',
                            testCase: 'case',
                          },
                        ],
                        statistics: [10, 0, 0, 100, 0, 0, 100],
                        revision: 612440,
                      },
                    },
                  },
                ],
                statistics: ['avg'],
              },
            };
          }
        },
      };
    };
    fixture('test').dispatch(Redux.CHAIN(
        Redux.ENSURE('test'),
        Redux.UPDATE('test', cp.ReportSection.buildState({}))));
  });
  teardown(() => {
    window.fetch = originalFetch;
  });

  test('loadReports', async function() {
    const section = fixture('test');
    await cp.timeout(1000);
    console.log(section.tables[0].rows[0]);
    this.timeout(1e6);
    await cp.timeout(9e5);
    assert.deepEqual(section.tables[0].rows[0], {
    });
  });
});
</script>
