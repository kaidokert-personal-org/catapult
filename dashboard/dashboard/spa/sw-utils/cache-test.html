<script type="module">
'use strict';
import cache from './cache.js';
global.cache = cache;
</script>

<script>
'use strict';

function mockRequest({
  // Required
  testSuite,     // string
  measurement,   // string
  bot,           // string
  statistic,     // string
  levelOfDetail, // cp.LEVEL_OF_DETAIL

  // Optional
  testCase,      // string
  buildType,     // string
  minRevision,   // number
  maxRevision,   // number
}) {
  if (!testSuite || !measurement || !bot || !statistic || !levelOfDetail) {
    throw new Error('Required arguments are not all specified');
  }

  const params = new URLSearchParams();
  params.set('testSuite', testSuite);
  params.set('measurement', measurement);
  params.set('bot', bot);
  params.set('statistic', statistic);
  params.set('levelOfDetail', levelOfDetail);

  if (testCase) {
    params.set('testCase', testCase);
  }
  if (buildType) {
    params.set('buildType', buildType);
  }
  if (minRevision) {
    params.set('minRevision', minRevision);
  }
  if (maxRevision) {
    params.set('maxRevision', maxRevision);
  }

  return new Request(`/api/timeseries2?${params}`);
}

function mockResponse({
  startRevision = 1,
  dataPoints = 100,
  columns = 3,
  units = 'sizeInBytes_smallerIsBetter',
  improvementDirection = 1,
}) {
  const data = [];
  for (let i = startRevision; i <= startRevision + dataPoints - 1; ++i) {
    const dataPoint = [];
    for (let j = 0; j < columns; ++j) {
      dataPoint.push(i);
    }
    data.push(dataPoint);
  }
  return {
    improvement_direction: improvementDirection,
    units,
    data,
  };
}

const FAKE_RESPONSE = new Response(new Blob([JSON.stringify({}, null, 2)], {
  type: 'application/json',
}));

const actualFetch = global.fetch;

function mockFetch({
  response,
  delay = 50,
  status = 200,
}) {
  global.fetch = () => new Promise((resolve, reject) => {
    setTimeout(() => {
      const blob = new Blob([JSON.stringify(response, null, 2)], {
        type: 'application/json',
      });
      const res = new Response(blob, { status });
      resolve(res);
    }, delay);
  });
}

tr.b.unittest.testSuite(() => {
  test('mock_fetch_works', async() => {
    const req = mockRequest({
      testSuite: 'testSuite',
      measurement: 'measurement',
      bot: 'bot',
      statistic: 'statistic',
      levelOfDetail: 'xy',
    });
    mockFetch({
      response: {
        improvement_direction: 1,
        data: [
          [1, 1],
          [2, 2],
          [3, 3],
        ],
        units: 'sizeInBytes_smallerIsBetter',
      },
    });
    const res = await fetch(req);
    const json = await res.json();
    assert.deepEqual(json, {
      improvement_direction: 1,
      data: [
        [1, 1],
        [2, 2],
        [3, 3],
      ],
      units: 'sizeInBytes_smallerIsBetter',
    });
  });

  test('mock_response_works', async() => {
    const response = mockResponse({ dataPoints: 3 });
    assert.deepEqual(response, {
      improvement_direction: 1,
      data: [
        [1, 1, 1],
        [2, 2, 2],
        [3, 3, 3],
      ],
      units: 'sizeInBytes_smallerIsBetter',
    });
  });

  test('it_exports', () => {
    assert.isTrue(typeof cache.parseRequest === 'function');
    assert.isTrue(typeof cache.race === 'function');
    assert.isTrue(typeof cache.deleteDatabaseForTest === 'function');
    assert.isTrue(typeof cache.disableAutomaticWritingForTest === 'function');
    assert.isTrue(typeof cache.flushWriterForTest === 'function');
  });

  test('it_parses_requests', () => {
    const request = mockRequest({
      testSuite: 'testSuite',
      measurement: 'measurement',
      bot: 'bot',
      statistic: 'avg',
      levelOfDetail: 'xy',
    });
    const info = cache.parseRequest(request);
    assert.deepEqual(info, {
      columns: ['revision', 'timestamp', 'avg'],
      key: 'testSuite/measurement/bot//',
      levelOfDetail: 'xy',
      minRevision: undefined,
      maxRevision: undefined,
      signal: request.signal,
      statistic: 'avg',
      url: request.url,
    });
  });

  test('it_yields_contestants', async() => {
    const request = mockRequest({
      testSuite: 'testSuite',
      measurement: 'measurement',
      bot: 'bot',
      statistic: 'avg',
      levelOfDetail: 'xy',
    });
    cache.disableAutomaticWritingForTest();
    await cache.flushWriterForTest();
    await cache.deleteDatabaseForTest(request);

    const response = mockResponse({ dataPoints: 3 });
    mockFetch({ response });

    // Start a request
    const racer = cache.race(request);
    const results = [];
    for await (const contestant of racer) {
      results.push(contestant);
    }

    assert.lengthOf(results, 2, 'fake and network contestants');
    assert.deepEqual(results[0], { name: 'Fake', result: FAKE_RESPONSE },
        'fake returns empty results');
    assert.deepEqual(results[1], { name: 'Network', result: response },
        'network returns response');
  });

  test('it_handles_same_ranges', async() => {
    const request = mockRequest({
      testSuite: 'testSuite',
      measurement: 'measurement',
      bot: 'bot',
      statistic: 'avg',
      levelOfDetail: 'xy',
    });
    cache.disableAutomaticWritingForTest();
    await cache.flushWriterForTest();
    await cache.deleteDatabaseForTest(request);

    const response = mockResponse({ dataPoints: 3 });
    mockFetch({ response });

    // Start a request
    let racer = cache.race(request);
    let results = [];
    for await (const contestant of racer) {
      results.push(contestant);
    }

    // Only the result of the network should be returned
    assert.lengthOf(results, 2, 'fake and network contestants');
    assert.deepEqual(results[0], { name: 'Fake', result: FAKE_RESPONSE },
        'fake returns empty results');
    assert.deepEqual(results[1], { name: 'Network', result: response },
        'network returns response');

    // Write results to IndexedDB
    await cache.flushWriterForTest();

    // Start the same request
    racer = cache.race(request);
    results = [];
    for await (const contestant of racer) {
      results.push(contestant);
    }

    // Results of both IndexedDB and the network should be returned.
    assert.lengthOf(results, 3, 'fake, cache, and network contestants');
    assert.deepEqual(results[0], { name: 'Fake', result: FAKE_RESPONSE },
        'fake returns empty results');

    // The order of results do not matter for this test.
    assert.include(results, { name: 'IndexedDB', result: response },
        'cache returns response');
    assert.include(results, { name: 'Network', result: response },
        'network returns response');
  });

  test('it_handles_separate_ranges', async() => {
    let request = mockRequest({
      testSuite: 'testSuite',
      measurement: 'measurement',
      bot: 'bot',
      statistic: 'avg',
      levelOfDetail: 'xy',
    });
    cache.disableAutomaticWritingForTest();
    await cache.flushWriterForTest();
    await cache.deleteDatabaseForTest(request);

    let response = mockResponse({ dataPoints: 3 });
    mockFetch({ response });

    // Start a request
    let racer = cache.race(request);
    let results = [];
    for await (const contestant of racer) {
      results.push(contestant);
    }

    // Only the result of the network should be returned
    assert.lengthOf(results, 2, 'fake and network contestants');
    assert.deepEqual(results[0], { name: 'Fake', result: FAKE_RESPONSE },
        'fake returns empty results');
    assert.deepEqual(results[1], { name: 'Network', result: response },
        'network returns response');

    // Start a request with a different range
    request = mockRequest({
      testSuite: 'testSuite',
      measurement: 'measurement',
      bot: 'bot',
      statistic: 'avg',
      levelOfDetail: 'xy',
      minRevision: 4,
      maxRevision: 7,
    });
    response = mockResponse({
      startRevision: 4,
      dataPoints: 3,
    });
    await cache.flushWriterForTest();
    mockFetch({ response });

    racer = cache.race(request);
    results = [];
    for await (const contestant of racer) {
      results.push(contestant);
    }

    // Only results from the network should be returned since the previous range
    // was [1, 3] and the current range is [4, 7].
    assert.lengthOf(results, 2, 'fake and network contestants');
    assert.deepEqual(results[0], { name: 'Fake', result: FAKE_RESPONSE },
        'fake returns empty results');
    assert.deepEqual(results[1], { name: 'Network', result: response },
        'network returns response');
  });

  test('it_handles_overlapping_ranges', async() => {
    let request = mockRequest({
      testSuite: 'testSuite',
      measurement: 'measurement',
      bot: 'bot',
      statistic: 'avg',
      levelOfDetail: 'xy',
    });
    cache.disableAutomaticWritingForTest();
    await cache.flushWriterForTest();
    await cache.deleteDatabaseForTest(request);

    let response = mockResponse({ dataPoints: 3 });
    mockFetch({ response });

    // Start a request
    let racer = cache.race(request);
    let results = [];
    for await (const contestant of racer) {
      results.push(contestant);
    }

    // Only the result of the network should be returned
    assert.lengthOf(results, 2, 'fake and network contestants');
    assert.deepEqual(results[0], { name: 'Fake', result: FAKE_RESPONSE },
        'fake returns empty results');
    assert.deepEqual(results[1], { name: 'Network', result: response },
        'network returns response');

    // Start a request with a different range
    request = mockRequest({
      testSuite: 'testSuite',
      measurement: 'measurement',
      bot: 'bot',
      statistic: 'avg',
      levelOfDetail: 'xy',
      minRevision: 2,
      maxRevision: 4,
    });
    response = mockResponse({
      startRevision: 2,
      dataPoints: 3,
    });
    await cache.flushWriterForTest();
    mockFetch({ response });

    racer = cache.race(request);
    results = [];
    for await (const contestant of racer) {
      results.push(contestant);
    }

    // Results from the cache and network should be returned since the previous
    // range [1, 3] intersects with the current range [2, 4].
    assert.lengthOf(results, 3, 'fake, cache, and network contestants');
    assert.deepEqual(results[0], { name: 'Fake', result: FAKE_RESPONSE },
        'fake returns empty results');

    // The order of results do not matter for this test.
    const partialResponse = mockResponse({
      startRevision: 2,
      dataPoints: 2,
    });
    assert.include(results, { name: 'IndexedDB', result: partialResponse },
        'cache returns response');
    assert.include(results, { name: 'Network', result: response },
        'network returns response');
  });

  test('it_handles_multiple_separate_ranges', async() => {
    // Start a request with the first data point
    let request = mockRequest({
      testSuite: 'testSuite',
      measurement: 'measurement',
      bot: 'bot',
      statistic: 'avg',
      levelOfDetail: 'xy',
      minRevision: 1,
      maxRevision: 1,
    });
    cache.disableAutomaticWritingForTest();
    await cache.flushWriterForTest();
    await cache.deleteDatabaseForTest(request);

    let response = mockResponse({ dataPoints: 1 });
    mockFetch({ response });

    // Start a request
    let racer = cache.race(request);
    let results = [];
    for await (const contestant of racer) {
      results.push(contestant);
    }

    // Only the result of the network should be returned
    assert.lengthOf(results, 2, 'fake and network contestants');
    assert.deepEqual(results[0], { name: 'Fake', result: FAKE_RESPONSE },
        'fake returns empty results');
    assert.deepEqual(results[1], { name: 'Network', result: response },
        'network returns response');

    // Start a request with the third data point
    request = mockRequest({
      testSuite: 'testSuite',
      measurement: 'measurement',
      bot: 'bot',
      statistic: 'avg',
      levelOfDetail: 'xy',
      minRevision: 3,
      maxRevision: 3,
    });
    response = mockResponse({
      startRevision: 3,
      dataPoints: 1,
    });
    await cache.flushWriterForTest();
    mockFetch({ response });

    racer = cache.race(request);
    results = [];
    for await (const contestant of racer) {
      results.push(contestant);
    }

    // Only the result of the network should be returned
    assert.lengthOf(results, 2, 'fake and network contestants');
    assert.deepEqual(results[0], { name: 'Fake', result: FAKE_RESPONSE },
        'fake returns empty results');
    assert.deepEqual(results[1], { name: 'Network', result: response },
        'network returns response');

    // Start a request with the second data point
    request = mockRequest({
      testSuite: 'testSuite',
      measurement: 'measurement',
      bot: 'bot',
      statistic: 'avg',
      levelOfDetail: 'xy',
      minRevision: 2,
      maxRevision: 2,
    });
    response = mockResponse({
      startRevision: 2,
      dataPoints: 1,
    });
    await cache.flushWriterForTest();
    mockFetch({ response });

    racer = cache.race(request);
    results = [];
    for await (const contestant of racer) {
      results.push(contestant);
    }

    // Only the result of the network should be returned
    assert.lengthOf(results, 2, 'fake and network contestants');
    assert.deepEqual(results[0], { name: 'Fake', result: FAKE_RESPONSE },
        'fake returns empty results');
    assert.deepEqual(results[1], { name: 'Network', result: response },
        'network returns response');

    // Start a request with all data points
    request = mockRequest({
      testSuite: 'testSuite',
      measurement: 'measurement',
      bot: 'bot',
      statistic: 'avg',
      levelOfDetail: 'xy',
      minRevision: 1,
      maxRevision: 3,
    });
    response = mockResponse({
      startRevision: 1,
      dataPoints: 3,
    });
    await cache.flushWriterForTest();
    mockFetch({ response });

    racer = cache.race(request);
    results = [];
    for await (const contestant of racer) {
      results.push(contestant);
    }

    // Results of both IndexedDB and the network should be returned.
    assert.lengthOf(results, 3, 'fake, cache, and network contestants');
    assert.deepEqual(results[0], { name: 'Fake', result: FAKE_RESPONSE },
        'fake returns empty results');

    // The order of results do not matter for this test.
    assert.include(results, { name: 'IndexedDB', result: response },
        'cache returns response');
    assert.include(results, { name: 'Network', result: response },
        'network returns response');
  });

  global.fetch = actualFetch;
});

</script>
