<link rel="import" href="/dashboard/spa/element-base.html">

<dom-module id="chart-placeholder">
  <template>
    <style>
      :host {
        position: relative;
        display: flex;
      }

      #content_container {
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #content {
        background: var(--background-color);
        padding: 8px;
      }

      :host, #content_container, svg {
        width: 100%;
        height: 100%;
      }

      pattern rect {
        fill: var(--neutral-color-light);
      }
    </style>

    <div id="content_container">
      <div id="content">
        <slot></slot>
      </div>
    </div>

    <svg>
      <pattern id="pattern"
               x="0" y="0" width="20" height="20"
               patternUnits="userSpaceOnUse">
        <rect x="0" width="10" height="10" y="0" />
        <rect x="10" width="10" height="10" y="10" />
      </pattern>

      <rect fill="url(#pattern)" x="0" y="0" width="100%" height="100%" />
    </svg>
  </template>
</dom-module>

<script src="/dashboard/spa/chart-placeholder.js"></script>
