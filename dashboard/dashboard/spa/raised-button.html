<link rel="import" href="/bower_components/paper-styles/element-styles/paper-material-styles.html">

<dom-module id="raised-button">
  <template>
    <style include="paper-material-styles">
      :host {
        display: flex;
        align-items: center;
      }
      button {
        @apply --paper-material-elevation-1;
        background-color: var(--paper-indigo-50);
        border: 0px none rgb(63, 81, 181);
        border-radius: 24px;
        color: var(--paper-indigo-500);
        cursor: pointer;
        flex-grow: 1;
        font-size: 12px;
        margin: 4px 8px;
        outline: none;
        padding: 4px 8px;
        text-transform: uppercase;
        user-select: none;
        background-position: center;
        transition: background 1s;
      }
      button[disabled] {
        box-shadow: none;
        background-color: var(--paper-grey-100);
        color: var(--paper-grey-500);
        pointer-events: none;
        cursor: auto;
      }
      button:hover {
        background: var(--paper-indigo-50) radial-gradient(circle, transparent 1%, var(--paper-indigo-50) 1%) center/15000%;
      }
      button:active {
        background-color: var(--paper-indigo-100);
        background-size: 100%;
        transition: background 0s;
      }
    </style>

    <button disabled="[[disabled]]"><slot></slot></button>
  </template>
</dom-module>
<script src="/dashboard/spa/raised-button.js"></script>
