<link rel="import" href="/dashboard/spa/element-base.html">

<dom-module id="column-head">
  <template>
    <style>
      :host {
        align-items: center;
        background-position: center;
        cursor: pointer;
        display: flex;
        justify-content: center;
        transition: background var(--transition-long);
      }
      :host(:hover) {
        background: white radial-gradient(circle, transparent 1%, white 1%) center/15000%;
      }
      :host(:active) {
        background-color: var(--primary-color-medium);
        background-size: 100%;
        transition: background 0s;
      }
    </style>

    <iron-icon icon="[[getIcon_(name, sortColumn, sortDescending)]]"></iron-icon>
    <slot></slot>
  </template>
</dom-module>
<script src="/dashboard/spa/column-head.js"></script>
