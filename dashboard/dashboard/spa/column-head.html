<dom-module id="column-head">
  <template>
    <style>
      paper-button {
        text-transform: none;
      }
    </style>

    <paper-button>
      <template is="dom-if" if="[[!_eq(sortColumn, name)]]">
        <iron-icon></iron-icon>
      </template>
      <template is="dom-if" if="[[_eq(sortColumn, name)]]">
        <template is="dom-if" if="[[sortDescending]]">
          <iron-icon icon="arrow-downward"></iron-icon>
        </template>
        <template is="dom-if" if="[[!sortDescending]]">
          <iron-icon icon="arrow-upward"></iron-icon>
        </template>
      </template>
      <slot></slot>
    </paper-button>
  </template>
</dom-module>
<script src="/dashboard/spa/column-head.js"></script>
