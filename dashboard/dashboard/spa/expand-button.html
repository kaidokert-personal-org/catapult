<link rel="import" href="/bower_components/paper-button/paper-button.html">

<dom-module id="expand-button">
  <template>
    <style>
      paper-button {
        @apply --expand-button;
      }
    </style>

    <paper-button on-tap="toggle_">
      <iron-icon icon="[[getIcon_(isExpanded)]]">
      </iron-icon>
      <slot></slot>
    </paper-button>
  </template>
</dom-module>
<script src="/dashboard/spa/expand-button.js"></script>
