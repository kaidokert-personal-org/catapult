<link rel="import" href="/dashboard/spa/element-base.html">

<dom-module id="cp-tab">
  <template>
    <style>
      :host {
        display: flex;
      }
      input {
        display: none;
      }
      span {
        border-bottom: 2px solid var(--primary-color-light);
        cursor: pointer;
        padding: 4px;
      }
      input:checked + span {
        font-weight: bold;
        border-bottom: 2px solid var(--primary-color-dark);
      }
    </style>

    <input
        type="radio"
        id="native"
        checked="{{checked}}"
        disabled="[[disabled]]">
    <span><slot></slot></span>
  </template>
</dom-module>
<script src="/dashboard/spa/cp-tab.js"></script>
