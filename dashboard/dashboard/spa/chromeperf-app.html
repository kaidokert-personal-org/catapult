<dom-module id="chromeperf-app">
  <template>
    <style>
      :host {
        /* https://material.io/guidelines/motion/material-motion.html#material-motion-how-does-material-move */
        --transition-long: 0.4s;
        --transition-short: 0.2s;
      }

      #nav {
        align-items: center;
        background-color: var(--paper-indigo-500);
        color: white;
        display: flex;
        font-weight: bold;
        width: 100%;
      }

      #title {
        font-size: larger;
        line-height: 27px; /* match height of google-signin */
        padding: 8px;
      }

      iron-icon {
        margin: 0 4px;
      }

      #spacer {
        margin: auto;
      }

      #nav a {
        color: var(--paper-indigo-50);
      }

      google-signin {
        margin: 0;
        padding: 8px;
      }

      google-signin[debug] {
        display: none;
      }

      paper-progress {
        --paper-progress-active-color: var(--paper-indigo-500);
        --paper-progress-container-color: white;
        width: 100%;
      }

      report-section, alerts-section, chart-section {
        display: block;
        margin: 0;
        padding: 16px;
      }

      report-section,
      alerts-section,
      chart-section,
      #top_buttons {
        /* Use full-bleed dividers between sections.
           https://material.io/guidelines/components/dividers.html
         */
        border-bottom: 1px solid black;
      }

      .buttons paper-button {
        background-color: var(--paper-indigo-500);
        color: white;
        display: block;
        margin: 16px auto;
        padding: 4px;
        text-align: center;
        width: 50%;
      }

      .buttons {
        display: flex;
        justify-content: space-evenly;
      }

      .buttons[multiple] paper-button {
        width: 30%;
        margin-left: 0;
        margin-right: 0;
      }

      #please_signin {
        color: var(--paper-red-500);
        font-size: larger;
        font-weight: bold;
      }
    </style>

    <app-route route="{{route}}"></app-route>
    <app-location route="{{route}}" use-hash-as-path></app-location>

    <div id="nav">
      <span id="title">Chromeperf Dashboard</span>

      <a href="https://github.com/catapult-project/catapult/tree/master/dashboard/dashboard/pinpoint"
         target="_blank"
         title="Documentation">
        <paper-icon-button icon="help"></paper-icon-button>
      </a>

      <a href="https://github.com/catapult-project/catapult/issues/new?assignees=benshayden&labels=Perf+Dashboard"
         target="_blank"
         title="File a bug">
        <paper-icon-button icon="feedback"></paper-icon-button>
      </a>

      <span id="spacer"></span>

      <template is="dom-if" if="[[isProduction]]">
        <template is="dom-if" if="[[!userEmail]]">
          <span id="please_signin">
            Some features require signing in:
          </span>
        </template>
        [[userEmail]]
      </template>

      <google-signin
          id="signin"
          debug$="[[!isProduction]]"
          client-id="62121018386-rhk28ad5lbqheinh05fgau3shotl2t6c.apps.googleusercontent.com"
          height="short"
          theme="dark"
          scopes="email"
          on-google-signin-success="onSignin_"
          on-google-signed-out="onSignout_">
      </google-signin>
    </div>

    <paper-progress indeterminate="[[isLoading]]">
    </paper-progress>

    <template is="dom-if" if="[[reportSection]]">
      <iron-collapse opened="[[showingReportSection]]">
        <report-section
            state-path="[[statePath]].reportSection"
            on-require-sign-in="requireSignIn_"
            on-close-section="hideReportSection_"
            on-alerts="onAlerts_"
            on-new-chart="onNewChart_">
        </report-section>
      </iron-collapse>
    </template>

    <template is="dom-if" if="[[showTopButtons_(showingReportSection, showingAlertsSection, chartSectionIds)]]">
      <div id="top_buttons"
           class="buttons"
           multiple$="[[showMultipleTopButtons_(showingReportSection, showingAlertsSection)]]">
        <template is="dom-if" if="[[!showingReportSection]]">
          <paper-button
              raised
              on-tap="showReportSection_">
            <iron-icon icon="communication:business">
            </iron-icon>
            Report
          </paper-button>
        </template>

        <template is="dom-if" if="[[!showingAlertsSection]]">
          <paper-button
              raised
              on-tap="showAlertsSection_">
            <iron-icon icon="add-alert">
            </iron-icon>
            Alerts
          </paper-button>
        </template>
      </div>
    </template>

    <template is="dom-if" if="[[alertsSection]]">
      <iron-collapse opened="[[showingAlertsSection]]">
        <alerts-section
            state-path="[[statePath]].alertsSection"
            on-require-sign-in="requireSignIn_"
            on-close-section="hideAlertsSection_"
            on-new-chart="onNewChart_">
        </alerts-section>
      </iron-collapse>
    </template>

    <template is="dom-repeat" items="[[chartSectionIds]]" as="id" index-as="idIndex">
      <chart-section
          state-path="[[statePath]].chartSectionsById.[[id]]"
          on-require-sign-in="requireSignIn_"
          on-new-chart="onNewChart_"
          on-close-section="closeChart_">
      </chart-section>
    </template>

    <div class="buttons"
         multiple$="[[showMultipleBottomButtons_(showingReportSection, showingAlertsSection, chartSectionIds)]]">
      <template is="dom-if" if="[[showBottomReportButton_(showingReportSection, showingAlertsSection, chartSectionIds)]]">
        <paper-button
            raised
            on-tap="showReportSection_">
          <iron-icon icon="communication:business">
          </iron-icon>
          Report
        </paper-button>
      </template>

      <template is="dom-if" if="[[showBottomAlertsButton_(showingReportSection, showingAlertsSection, chartSectionIds)]]">
        <paper-button
            raised
            on-tap="showAlertsSection_">
          <iron-icon icon="add-alert">
          </iron-icon>
          Alerts
        </paper-button>
      </template>

      <paper-button
          raised
          on-tap="onNewChart_">
        <iron-icon icon="editor:show-chart">
        </iron-icon>
        New Chart
      </paper-button>
    </div>

    <paper-toast opened="[[hasClosedChart]]">
      <paper-button on-tap="reopenClosedChart_">
        Reopen Chart
      </paper-button>
    </paper-toast>
  </template>
</dom-module>
<script src="/dashboard/spa/chromeperf-app.js"></script>
