<dom-module id="chromeperf-app">
  <template>
    <style>
      :host {
        /* https://material.io/guidelines/motion/material-motion.html#material-motion-how-does-material-move */
        --transition-long: 0.4s;
        --transition-short: 0.2s;
      }

      #nav {
        align-items: center;
        background-color: var(--paper-indigo-500);
        color: white;
        display: flex;
        font-weight: bold;
        width: 100%;
      }

      #title {
        color: white;
        font-size: larger;
        line-height: 27px; /* match height of google-signin */
        padding: 8px;
        text-decoration: none;
      }

      iron-icon {
        margin: 0 4px;
      }

      #spacer {
        margin: auto;
      }

      #nav a {
        color: var(--paper-indigo-50);
      }

      google-signin {
        margin: 0;
        padding: 8px;
      }

      paper-progress {
        --paper-progress-active-color: var(--paper-indigo-500);
        --paper-progress-container-color: white;
        width: 100%;
      }

      report-section, alerts-section, chart-section {
        display: block;
        margin: 0;
        padding: 16px;
      }

      report-section,
      alerts-section,
      chart-section,
      #top_buttons {
        /* Use full-bleed dividers between sections.
           https://material.io/guidelines/components/dividers.html
         */
        border-bottom: 1px solid black;
      }

      .buttons paper-button {
        background-color: var(--paper-indigo-500);
        color: white;
        display: block;
        margin: 16px 8px;
        padding: 4px;
        text-align: center;
        flex-grow: 1;
      }

      .buttons {
        margin: 0 8px;
        display: flex;
        justify-content: space-evenly;
      }

      #please_signin {
        color: var(--paper-red-500);
        font-size: larger;
        font-weight: bold;
      }

      #reopen_chart {
        text-transform: none;
      }
    </style>

    <app-route route="{{route}}"></app-route>
    <app-location route="{{route}}" use-hash-as-path></app-location>

    <div id="nav">
      <a href="/" id="title" on-tap="onReset_">
        Chromeperf Dashboard
      </a>

      <a href="https://github.com/catapult-project/catapult/tree/master/dashboard"
         target="_blank"
         title="Documentation">
        <paper-icon-button icon="help"></paper-icon-button>
      </a>

      <template is="dom-if" if="[[isInternal_(userEmail)]]">
        <a href="http://go/chromeperf-v2-status"
           target="_blank"
           title="Status of this prototype">
          <paper-icon-button icon="update"></paper-icon-button>
        </a>
      </template>

      <a href="https://github.com/catapult-project/catapult/issues/new?assignees=benshayden&labels=Perf+Dashboard2"
         target="_blank"
         title="File a bug">
        <paper-icon-button icon="feedback"></paper-icon-button>
      </a>

      <span id="spacer"></span>

      <template is="dom-if" if="[[isProduction]]">
        <template is="dom-if" if="[[!userEmail]]">
          <span id="please_signin">
            Some features require signing in:
          </span>
        </template>
        [[userEmail]]

        <google-signin
            id="signin"
            client-id="[[clientId]]"
            height="short"
            theme="dark"
            scopes="email"
            on-google-signin-success="onSignin_"
            on-google-signed-out="onSignout_">
        </google-signin>
      </template>
    </div>

    <paper-progress indeterminate="[[isLoading]]">
    </paper-progress>

    <template is="dom-if" if="[[reportSection]]">
      <iron-collapse opened="[[showingReportSection]]">
        <report-section
            state-path="[[statePath]].reportSection"
            on-require-sign-in="requireSignIn_"
            on-close-section="hideReportSection_"
            on-alerts="onAlerts_"
            on-new-chart="onNewChart_">
        </report-section>
      </iron-collapse>
    </template>

    <template is="dom-if" if="[[showTopReportButton_(showingReportSection, showingAlertsSection, chartSectionIds)]]">
      <div id="top_buttons"
           class="buttons">
        <paper-button
            raised
            on-tap="showReportSection_">
          <iron-icon icon="communication:business">
          </iron-icon>
          Report
        </paper-button>
      </div>
    </template>

    <template is="dom-if" if="[[alertsSection]]">
      <iron-collapse opened="[[showingAlertsSection]]">
        <alerts-section
            state-path="[[statePath]].alertsSection"
            linked-state-path="[[statePath]].linkedChartState"
            on-require-sign-in="requireSignIn_"
            on-close-section="hideAlertsSection_"
            on-new-chart="onNewChart_">
        </alerts-section>
      </iron-collapse>
    </template>

    <template is="dom-repeat" items="[[chartSectionIds]]" as="id" index-as="idIndex">
      <chart-section
          state-path="[[statePath]].chartSectionsById.[[id]]"
          linked-state-path="[[statePath]].linkedChartState"
          on-require-sign-in="requireSignIn_"
          on-new-chart="onNewChart_"
          on-close-section="closeChart_">
      </chart-section>
    </template>

    <div class="buttons">
      <template is="dom-if" if="[[showBottomReportButton_(showingReportSection, showingAlertsSection, chartSectionIds)]]">
        <paper-button
            raised
            on-tap="showReportSection_">
          <iron-icon icon="communication:business">
          </iron-icon>
          Report
        </paper-button>
      </template>

      <paper-button
          raised
          on-tap="showAlertsSection_">
        <iron-icon icon="add-alert">
        </iron-icon>
        Alerts
      </paper-button>

      <paper-button
          raised
          on-tap="onNewChart_">
        <iron-icon icon="editor:show-chart">
        </iron-icon>
        New Chart
      </paper-button>

      <template is="dom-if" if="[[_multiple(chartSectionIds)]]">
        <paper-button
            raised
            on-tap="onCloseAllCharts_">
          <iron-icon icon="close">
          </iron-icon>
          Close all charts
        </paper-button>
      </template>
    </div>

    <span style="color: grey;">
      [[vulcanizedDate]]
    </span>

    <paper-toast opened="[[closedChartIds]]">
      <paper-button
          id="reopen_chart"
          on-tap="reopenClosedChart_">
        Reopen [[getChartTitle_(closedChartIds)]]
      </paper-button>
    </paper-toast>
  </template>
</dom-module>
<script src="/dashboard/spa/chromeperf-app.js"></script>
