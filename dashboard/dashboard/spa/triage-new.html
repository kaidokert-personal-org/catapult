<link rel="import" href="/dashboard/spa/cp-checkbox.html">
<link rel="import" href="/dashboard/spa/cp-input.html">
<link rel="import" href="/dashboard/spa/cp-textarea.html">
<link rel="import" href="/dashboard/spa/element-base.html">

<dom-module id="triage-new">
  <template>
    <style>
      :host {
        @apply --elevation-2;
        background: var(--background-color);
        display: none;
        flex-direction: column;
        min-width: 500px;
        outline: none;
        padding: 16px;
        position: absolute;
        right: 0;
        z-index: var(--layer-menu);
      }
      :host([is-open]) {
        display: flex;
      }
      cp-input {
        margin-bottom: 8px;
      }
      cp-checkbox {
        margin-top: 4px;
      }
    </style>

    <cp-input
        placeholder="Summary"
        value="[[summary]]"
        on-change="onSummary_">
    </cp-input>

    <cp-textarea
        autofocus
        id="description"
        placeholder="Description"
        value="[[description]]"
        on-keyup="onDescription_">
    </cp-textarea>

    <template is="dom-repeat" items="[[labels]]" as="label" index-as="labelIndex">
      <cp-checkbox
          checked="[[label.isEnabled]]"
          tabindex="0"
          on-change="onLabel_">
        [[label.name]]
      </cp-checkbox>
    </template>

    <template is="dom-repeat" items="[[components]]" as="component" index-as="componentIndex">
      <cp-checkbox
          checked="[[component.isEnabled]]"
          tabindex="0"
          on-change="onComponent_">
        [[component.name]]
      </cp-checkbox>
    </template>

    <cp-input
        placeholder="Owner"
        value="[[owner]]"
        on-change="onOwner_">
    </cp-input>

    <cp-input
        placeholder="CC"
        value="[[cc]]"
        on-change="onCC_">
    </cp-input>

    <raised-button on-click="onSubmit_">
      Submit
    </raised-button>
  </template>
</dom-module>
<script src="/dashboard/spa/triage-new.js"></script>
