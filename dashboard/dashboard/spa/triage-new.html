<link rel="import" href="/bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="/bower_components/paper-input/paper-input.html">
<link rel="import" href="/bower_components/paper-input/paper-textarea.html">
<link rel="import" href="/bower_components/paper-styles/element-styles/paper-material-styles.html">
<link rel="import" href="/dashboard/spa/element-base.html">

<dom-module id="triage-new">
  <template>
    <style include="paper-material-styles">
      :host {
        @apply --paper-material-elevation-2;
        background: white;
        display: none;
        flex-direction: column;
        min-width: 500px;
        outline: none;
        padding: 16px;
        position: absolute;
        right: 0;
        z-index: 100;
      }
      :host([is-open]) {
        display: flex;
      }
      paper-checkbox {
        line-height: 32px;
      }
    </style>

    <paper-input
        label="Summary"
        value="[[summary]]"
        on-change="onSummary_">
    </paper-input>

    <paper-textarea
        autofocus
        id="description"
        label="Description"
        value="[[description]]"
        on-keyup="onDescription_">
    </paper-textarea>

    <template is="dom-repeat" items="[[labels]]" as="label" index-as="labelIndex">
      <paper-checkbox
          checked="[[label.isEnabled]]"
          on-change="onLabel_">
        [[label.name]]
      </paper-checkbox>
    </template>

    <template is="dom-repeat" items="[[components]]" as="component" index-as="componentIndex">
      <paper-checkbox
          checked="[[component.isEnabled]]"
          on-change="onComponent_">
        [[component.name]]
      </paper-checkbox>
    </template>

    <paper-input
        label="Owner"
        value="[[owner]]"
        on-change="onOwner_">
    </paper-input>

    <paper-input
        label="CC"
        value="[[cc]]"
        on-change="onCC_">
    </paper-input>

    <raised-button on-click="onSubmit_">
      Submit
    </raised-button>
  </template>
</dom-module>
<script src="/dashboard/spa/triage-new.js"></script>
