<link rel="import" href="/components/polymer/polymer.html">

<dom-module id="dom-if-else">
  <template>
    <dom-if if="[[if]]">
      <template>
        <dom-bind>
          <slot name="then"></slot>
        </dom-bind>
      </template>
    </dom-if>

    <dom-if if="[[!if]]">
      <template>
        <dom-bind>
          <slot name="else"></slot>
        </dom-bind>
      </template>
    </dom-if>
  </template>
</dom-module>

<script>
(function() {
class DomIfElse extends Polymer.Element {
  static get is() { return 'dom-if-else'; }

  static get properties() {
    return {if: Boolean};
  }
}
customElements.define(DomIfElse.is, DomIfElse);
})();
</script>
