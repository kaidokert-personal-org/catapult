<link rel="import" href="/bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="/bower_components/paper-styles/element-styles/paper-material-styles.html">
<link rel="import" href="/dashboard/spa/dropdown-input.html">

<dom-module id="test-path-component">
  <template>
    <style include="paper-material-styles">
      #dropdown {
        @apply --paper-material-elevation-2;
        background-color: white;
        font-size: 16px;
        position: absolute;
        z-index: 100;
      }

      paper-checkbox {
        margin-top: 8px;
      }

      #dropdown_extra {
        align-items: center;
        border-right: 1px solid black;
        display: flex;
        flex-direction: column;
        padding-right: 8px;
      }

      #tag_head {
        padding: 4px;
        color: var(--paper-grey-500);
        font-weight: bold;
      }
    </style>

    <dropdown-input state-path="[[statePath]]"
                    on-input-focus="onFocus_"
                    on-input-blur="onBlur_"
                    on-input-keydown="onKeydown_"
                    on-clear="onClear_"
                    on-toggle-group-expanded="onToggleGroupExpanded_"
                    on-option-select="onSelect_">
      <template is="dom-if" if="[[tagOptions]]">
        <div id="dropdown_extra"
             slot="dropdown_extra">
          <span id="tag_head">
            Tags
          </span>
          <option-group state-path="[[_concat(statePath, 'tags')]]">
          </option-group>
        </div>
      </template>
    </dropdown-input>

    <paper-checkbox id="aggregate"
                    disabled$="[[!multipleSelectedOptions]]"
                    checked="[[isAggregated]]"
                    hidden$="[[!canAggregate]]"
                    on-change="onAggregateChange_">
      Aggregate
    </paper-checkbox>
  </template>
</dom-module>
<script src="/dashboard/spa/test-path-component.js"></script>
