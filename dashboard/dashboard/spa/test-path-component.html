<link rel="import" href="/bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="/dashboard/spa/dropdown-input.html">

<dom-module id="test-path-component">
  <template>
    <style>
      paper-checkbox {
        margin-top: 8px;
      }
    </style>

    <dropdown-input placeholder="[[placeholder]]"
                    input-value="[[inputValue]]"
                    selected-options="[[selectedOptions]]"
                    options="[[options]]"
                    is-focused="[[isFocused]]"
                    on-input-focus="onFocus_"
                    on-input-blur="onBlur_"
                    on-input-keydown="onKeydown_"
                    on-clear="onClear_"
                    on-toggle-group-expanded="onToggleGroupExpanded_"
                    on-option-select="onSelect_">
    </dropdown-input>

    <template is="dom-if" if="[[tagMap]]">
      <div id="dropdown">
        <iron-collapse opened="[[isFocused]]">
          <template is="dom-repeat" items="[[tagMap.tags]]" as="tag" index-as="tagIndex">
          </template>
        </iron-collapse>
      </div>
    </template>

    <paper-checkbox id="aggregate"
                    disabled$="[[!multipleSelectedOptions]]"
                    checked="[[isAggregated]]"
                    hidden$="[[!canAggregate]]"
                    on-change="onAggregateChange_">
      Aggregate
    </paper-checkbox>
  </template>
</dom-module>

<script src="/dashboard/spa/test-path-component.js"></script>
