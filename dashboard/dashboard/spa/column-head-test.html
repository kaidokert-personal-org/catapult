<script src="/bower_components/webcomponentsjs/webcomponents-loader.js"></script>
<script src="/bower_components/web-component-tester/browser.js"></script>
<link rel="import" href="/dashboard/spa/column-head.html">
<link rel="import" href="/dashboard/spa/utils.html">

<test-fixture id="icon">
  <template>
    <column-head>
      AAA
    </column-head>
  </template>
</test-fixture>

<script>
'use strict';
suite('column-head', function() {
  test('icon', async function() {
    const columnHead = fixture('icon');
    columnHead.name = 'A';
    columnHead.sortColumn = 'B';
    columnHead.sortDescending = false;
    await cp.afterRender();
    assert.strictEqual('', columnHead.$.icon.icon);

    columnHead.sortColumn = 'A';
    await cp.afterRender();
    assert.strictEqual('cp:arrow-upward', columnHead.$.icon.icon);

    columnHead.sortDescending = true;
    await cp.afterRender();
    assert.strictEqual('cp:arrow-downward', columnHead.$.icon.icon);
  });
});
</script>
