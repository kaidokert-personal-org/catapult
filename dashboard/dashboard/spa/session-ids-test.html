<script src="/bower_components/webcomponentsjs/webcomponents-loader.js"></script>
<script src="/bower_components/web-component-tester/browser.js"></script>
<link rel="import" href="/dashboard/spa/session-ids.html">

<script>
'use strict';
suite('session ids', function() {
  test('cache', async function() {
    window.IS_DEBUG = true;
    const store = Redux.createSimpleStore();
    const sessionId = await store.dispatch(
        cp.readSessionId({sessionState: {}}));
    const expected =
      '44136fa355b3678a1146ad16f7e8649e94fb4fc21fe77e8310c060f61caaff8a';
    assert.strictEqual(expected, sessionId);
    assert.isTrue(store.getState().storedSessionIds.has(expected));
  });
});
</script>
