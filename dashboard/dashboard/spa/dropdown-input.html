<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/paper-input/paper-input.html">
<link rel="import" href="/bower_components/paper-styles/element-styles/paper-material-styles.html">

<dom-module id="dropdown-input">
  <template>
    <style include="paper-material-styles">
      paper-input {
        --paper-input-container: {
          padding: 0;
        }
      }

      #dropdown {
        @apply --paper-material-elevation-2;
        background-color: white;
        position: absolute;
        z-index: 100;
        --paper-item-min-height: 0;
        font-size: 16px;
      }

      #dropdown[hidden] {
        display: none;
      }

      div.item {
        align-items: center;
        border-left-color: var(--paper-grey-300);
        border-left-style: solid;
        display: flex;
        height: 36px;
      }

      paper-button {
        justify-content: space-between;
        margin: 0;
        min-width: 0;
        padding: 0 8px 0 16px;
        width: 74px;
        height: 100%;
      }

      paper-button[expanded] {
        background-color: var(--paper-grey-300);
      }

      paper-checkbox {
        margin: 0 16px;
      }
    </style>

    <paper-input id="input"
                 autofocus="[[isFocused]]"
                 disabled$="[[disabled]]"
                 label="[[placeholder]]"
                 tabindex="1"
                 value="[[inputValue]]"
                 on-blur="onInputBlur_"
                 on-focus="onInputFocus_"
                 on-keydown="onInputKeydown_">
      <paper-icon-button id="input_clear"
                         slot="suffix"
                         icon="clear"
                         title="clear"
                         alt="clear"
                         on-tap="onInputClear_">
      </paper-icon-button>
    </paper-input>

    <!-- TODO use paper-dialog instead? -->
    <div id="dropdown"
         hidden$="[[!isFocused]]">
      <template is="dom-repeat" items="[[visibleOptions_(options)]]" as="option" index-as="optionIndex">
        <div class="item"
             style$="border-left-width: calc(74px * [[option.depth]]);">
          <template is="dom-if" if="[[option.isGroupHeader]]">
            <paper-button on-tap="toggleGroupExpanded_"
                          expanded$="[[option.isExpanded]]">
              <template is="dom-if" if="[[option.isExpanded]]">
                <iron-icon icon="expand-less" />
              </template>

              <template is="dom-if" if="[[!option.isExpanded]]">
                <iron-icon icon="expand-more" />
              </template>

              [[option.count]]
            </paper-button>
          </template>

          <paper-checkbox checked="[[isSelected_(option)]]"
                          on-change="onDropdownSelect_">
            [[option.label]]
          </paper-checkbox>
        </div>
      </template>
    </div>
  </template>
</dom-module>

<script src="/dashboard/spa/dropdown-input.js"></script>
