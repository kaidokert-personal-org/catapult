<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/paper-input/paper-input.html">
<link rel="import" href="/bower_components/paper-item/paper-item.html">
<link rel="import" href="/bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="/bower_components/paper-styles/element-styles/paper-material-styles.html">

<dom-module id="dropdown-input">
  <template>
    <style include="paper-material-styles">
      #dropdown_scroll {
        @apply --paper-material-elevation-2;
        background-color: white;
        position: absolute;
        z-index: 100;
      }

      #dropdown_scroll[hidden] {
        display: none;
      }
    </style>

    <paper-input id="input"
                 tabindex="1"
                 autofocus="[[isFocused]]"
                 disabled$="[[disabled]]"
                 label="[[placeholder]]"
                 value="{{inputValue}}"
                 on-blur="onInputBlur_"
                 on-focus="onInputFocus_"
                 on-keydown="onInputKeydown_">
      <paper-icon-button id="input_clear"
                         slot="suffix"
                         icon="clear"
                         title="clear"
                         alt="clear"
                         on-tap="onInputClear_">
      </paper-icon-button>
    </paper-input>

    <div id="dropdown_scroll"
         hidden$="[[!isFocused]]">
      <paper-listbox id="dropdown_listbox"
                     multi
                     tabindex="2"
                     selected-values="{{selectedOptions}}"
                     attr-for-selected="item"
                     on-iron-deselect="onDropdownSelect_"
                     on-iron-select="onDropdownSelect_">
        <!-- TODO hierarchy -->
        <template is="dom-repeat" items="[[options]]">
          <paper-item item="[[item]]">
            [[item]]
          </paper-item>
        </template>
      </paper-listbox>
    </div>
  </template>
</dom-module>

<script src="/dashboard/spa/dropdown-input.js"></script>
