<link rel="import" href="/bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="/dashboard/spa/chart-parameter.html">
<link rel="import" href="/dashboard/spa/chart-timeseries.html">
<link rel="import" href="/dashboard/spa/cp-radio-group.html">
<link rel="import" href="/dashboard/spa/cp-switch.html">
<link rel="import" href="/dashboard/spa/element-base.html">
<link rel="import" href="/dashboard/spa/test-suite-descriptors.html">
<link rel="import" href="/dashboard/spa/test-suites.html">
<link rel="import" href="/dashboard/static/memory_related_names.html">

<dom-module id="chart-pair">
  <template>
    <style>
      #minimap,
      #chart {
        width: 100%;
      }

      #minimap {
        max-height: 75px;
        --chart-placeholder: {
          max-height: 0;
        };
      }

      :host {
        flex-grow: 1;
        margin-right: 8px;
        min-width: 500px;
      }

      #chart {
        --chart-placeholder: {
          height: 310px;
        }
      }

      #options {
        color: var(--primary-color-dark);
        cursor: pointer;
        height: var(--icon-size);
        outline: none;
        padding: 0;
        width: var(--icon-size);
      }

      #options_container {
        position: absolute;
        margin-top: 20px;
      }

      #options_menu {
        @apply --elevation-2;
        background-color: var(--background-color);
        max-height: 600px;
        overflow: hidden;
        outline: none;
        padding-right: 8px;
        position: absolute;
        z-index: var(--layer-menu);
      }

      #options_menu_inner {
        display: flex;
        padding: 16px;
        overflow: hidden;
      }

      .column {
        display: flex;
        flex-direction: column;
      }

      #toggles {
        margin: 0 16px 0 0;
        display: flex;
        flex-direction: column;
        white-space: nowrap;
      }
    </style>

    <iron-collapse opened="[[isExpanded]]">
      <span
          id="options_container"
          hidden$="[[hideOptions_(minimapLayout)]]">
        <!-- TODO show when isLoading || !_empty(lines) -->
        <iron-icon
            id="options"
            icon="cp:settings"
            style$="width: calc([[chartLayout.yAxisWidth]]px - 8px);"
            tabindex="0"
            on-click="onOptionsToggle_">
        </iron-icon>

        <iron-collapse
            id="options_menu"
            opened="[[isShowingOptions]]"
            tabindex="0"
            on-blur="onMenuBlur_"
            on-keyup="onMenuKeyup_">
          <iron-collapse id="options_menu_inner" horizontal opened="[[isShowingOptions]]">
            <div id="toggles" class="column">
              <b>Options</b>
              <cp-switch
                  checked="[[isLinked]]"
                  on-change="onToggleLinked_">
                Link to other charts
              </cp-switch>
              <cp-switch
                  checked="[[zeroYAxis]]"
                  on-change="onToggleZeroYAxis_">
                Zero Y-Axis
              </cp-switch>
              <cp-switch
                  checked="[[fixedXAxis]]"
                  on-change="onToggleFixedXAxis_">
                Fixed X-Axis
              </cp-switch>
            </div>
            <div class="column">
              <b>Mode</b>
              <cp-radio-group
                  selected="[[mode]]"
                  on-selected-changed="onModeChange_">
                <cp-radio name="normalizeUnit">
                  Normalize per unit
                </cp-radio>
                <cp-radio name="normalizeLine">
                  Normalize per line
                </cp-radio>
                <cp-radio name="center">
                  Center
                </cp-radio>
                <cp-radio name="delta">
                  Delta
                </cp-radio>
              </cp-radio-group>
            </div>
          </div>
          </iron-collapse>
        </iron-collapse>
      </span>

      <chart-timeseries
          id="minimap"
          state-path="[[statePath]].minimapLayout"
          on-brush="onMinimapBrush_">
      </chart-timeseries>
    </iron-collapse>

    <chart-timeseries
        id="chart"
        state-path="[[statePath]].chartLayout"
        on-chart-click="onChartClick_"
        on-dot-click="onDotClick_"
        on-dot-mouseover="onDotMouseOver_"
        on-dot-mouseout="onDotMouseOut_"
        on-brush="onBrush_">
      <slot></slot>
    </chart-timeseries>
  </template>
</dom-module>
<script src="/dashboard/spa/chart-pair.js"></script>
