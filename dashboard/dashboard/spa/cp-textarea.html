<dom-module id="cp-textarea">
  <template>
    <style>
      :host {
        background-color: var(--primary-color-light, lightblue);
        border-bottom: 1px solid var(--primary-color-dark, blue);
        cursor: text;
        display: flex;
        flex-direction: column;
        outline: none;
        padding: 6px 6px 3px 6px;
      }
      #label {
        color: var(--primary-color-dark, blue);
        font-size: smaller;
        transition: color var(--transition-short, 0.2s);
      }
      :host([focused]) {
        border-bottom-width: 2px;
        padding-bottom: 2px;
      }
      :host([focused]) #label {
        color: var(--primary-color-dark, blue);
      }
      textarea {
        background-color: inherit;
        border: 0;
        flex-grow: 1;
        font-family: inherit;
        font-size: inherit;
        outline: none;
        padding: 8px;
      }
    </style>

    <div id="label">
      [[label]]
    </div>
    <textarea
        id="input"
        value="[[value]]"
        on-blur="onBlur_"
        on-focus="onFocus_"
        on-keyup="onKeyup_">
    </textarea>
  </template>
</dom-module>
<script src="/dashboard/spa/cp-textarea.js"></script>
