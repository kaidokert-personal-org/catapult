<link rel="import" href="/bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/paper-checkbox/paper-checkbox.html">

<dom-module id="option-group">
  <template>
    <style>
      :host {
        display: flex;
        flex-direction: column;
      }

      row {
        display: flex;
        align-items: center;
        height: 36px;
      }

      row[indent] {
        margin-left: 74px;
      }

      option-group {
        border-left: 74px solid var(--paper-indigo-50);
      }

      paper-button {
        border-radius: 0;
        height: 100%;
        justify-content: space-between;
        margin: 0;
        min-width: 0;
        padding: 0 8px 0 16px;
        width: 74px;
        --paper-button-ink-color: var(--paper-indigo-300);
        flex-shrink: 0;
      }

      paper-button[expanded] {
        background-color: var(--paper-indigo-50);
      }

      paper-checkbox {
        margin: 0 16px;
        flex-grow: 1;
        flex-shrink: 0;
      }
    </style>

    <template is="dom-repeat" items="[[options]]" as="option" index-as="optionIndex">
      <row indent$="[[indentRow_(option)]]">
        <template is="dom-if" if="[[option.children]]">
          <paper-button on-tap="toggleGroupExpanded_"
                        expanded$="[[option.isExpanded]]">
            <template is="dom-if" if="[[option.isExpanded]]">
              <iron-icon icon="expand-less" />
            </template>

            <template is="dom-if" if="[[!option.isExpanded]]">
              <iron-icon icon="expand-more" />
            </template>

            [[countDescendents_(option.children)]]
          </paper-button>
        </template>

        <paper-checkbox checked="[[isSelected_(option, selectedOptions)]]"
                        on-change="onSelect_">
          [[label_(option)]]
        </paper-checkbox>
      </row>

      <template is="dom-if" if="[[option.children]]">
        <iron-collapse opened="[[option.isExpanded]]">
          <option-group options="[[option.children]]"
                        selected-options="[[selectedOptions]]"
                        on-toggle-group-expanded="onSubgroupExpanded_">
          </option-group>
        </iron-collapse>
      </template>
    </template>
  </template>
</dom-module>
<script src="/dashboard/spa/option-group.js"></script>
