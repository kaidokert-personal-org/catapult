<link rel="import" href="/dashboard/spa/alerts-request.html">
<link rel="import" href="/dashboard/spa/alerts-table.html">

<link rel="import" href="/dashboard/spa/cp-icons.html">
<link rel="import" href="/dashboard/spa/cp-loading.html">
<link rel="import" href="/dashboard/spa/cp-switch.html">
<link rel="import" href="/dashboard/spa/element-base.html">
<link rel="import" href="/dashboard/spa/menu-input.html">
<link rel="import" href="/dashboard/spa/triage-existing.html">
<link rel="import" href="/dashboard/spa/triage-new.html">
<link rel="import" href="/dashboard/static/group_alerts.html">
<link rel="import" href="/tracing/value/legacy_unit_info.html">

<dom-module id="alerts-section">
  <template>
    <style>
      #controls {
        align-items: center;
        display: flex;
        margin-bottom: 8px;
      }

      #sheriff {
        width: 350px;
      }

      #sheriff_container,
      #bug_container,
      #report_container,
      #min_revision,
      #max_revision {
        margin-right: 8px;
      }

      #triaged {
        margin-left: 8px;
        margin-right: 8px;
      }

      #summary {
        flex-grow: 1;
        text-align: center;
      }

      chart-pair {
        height: 215px;
        margin-bottom: 8px;
      }

      #recent_bugs_container {
        position: relative;
      }

      .bug_notification {
        background-color: var(--background-color, white);
        box-shadow: var(--elevation-2);
        overflow: hidden;
        padding: 8px;
        position: absolute;
        right: 0;
        white-space: nowrap;
        z-index: var(--layer-menu, 100);
      }

      #recent_bugs_table {
        margin: 0;
        padding: 0;
      }

      #close {
        align-self: flex-start;
        cursor: pointer;
        flex-shrink: 0;
        height: var(--icon-size, 1em);
        width: var(--icon-size, 1em);
      }

      #triage_controls {
        align-items: center;
        display: flex;
        padding-left: 24px;
        transition: background-color var(--transition-short, 0.2s), color var(--transition-short, 0.2s);
      }

      #triage_controls[anySelected] {
        background-color: var(--primary-color-light, lightblue);
        color: var(--primary-color-dark, blue);
      }

      #triage_controls .button {
        background: unset;
        cursor: pointer;
        font-weight: bold;
        padding: 8px;
        text-transform: uppercase;
      }

      #triage_controls .button[disabled] {
        color: var(--neutral-color-dark, grey);
        font-weight: normal;
      }

      #selected_alerts_count {
        flex-grow: 1;
      }

      #edit, #documentation {
        color: var(--primary-color-dark, blue);
        padding: 8px;
      }
    </style>

    <alerts-controls state-path="[[statePath]]">
    </alerts-controls>

    <cp-loading loading$="[[isLoading_(isLoading, preview.isLoading)]]">
    </cp-loading>

    <template is="dom-if" if="[[!isEmpty_(alertGroups)]]">
      <div id="triage_controls"
           anySelected$="[[!isEqual_(0, selectedAlertsCount)]]">
        <div id="selected_alerts_count">
          [[selectedAlertsCount]] selected
          alert[[_plural(selectedAlertsCount)]]
        </div>

        <div class="button"
            disabled$="[[isEqual_(0, selectedAlertsCount)]]"
            on-click="onCharts_">
          Open Chart[[_plural(selectedAlertsCount)]]
        </div>

        <span style="position: relative;">
          <div class="button"
              disabled$="[[!canTriage_(alertGroups)]]"
              on-click="onTriageNew_">
            New Bug
          </div>

          <triage-new
              tabindex="0"
              state-path="[[statePath]].newBug"
              on-submit="onTriageNewSubmit_">
          </triage-new>
        </span>

        <span style="position: relative;">
          <div class="button"
              disabled$="[[!canTriage_(alertGroups)]]"
              on-click="onTriageExisting_">
            Existing Bug
          </div>

          <triage-existing
              tabindex="0"
              state-path="[[statePath]].existingBug"
              on-submit="onTriageExistingSubmit_">
          </triage-existing>
        </span>

        <div class="button"
            disabled$="[[!canTriage_(alertGroups)]]"
            on-click="onIgnore_">
          Ignore
        </div>

        <div class="button"
            disabled$="[[!canUnassignAlerts_(alertGroups)]]"
            on-click="onUnassign_">
          Unassign
        </div>
      </div>
    </template>

    <alerts-table
        state-path="[[statePath]]"
        on-selected="onSelected_"
        on-sort="onSort_"
        on-select-alert="onSelectAlert_">
    </alerts-table>

    <!-- TODO chart-complex -->
  </template>
</dom-module>
<script src="/dashboard/spa/alerts-section.js"></script>
