<link rel="import" href="/bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="/dashboard/spa/column-head.html">
<link rel="import" href="/dashboard/spa/element-base.html">
<link rel="import" href="/dashboard/spa/expand-button.html">
<link rel="import" href="/dashboard/spa/scalar-span.html">

<dom-module id="alerts-table">
  <template>
    <style>
      #scroll {
        margin: 0;
        overflow-y: auto;
        overflow-x: hidden;
      }

      table {
        border-collapse: collapse;
        width: 100%;
      }

      table[placeholder] {
        color: var(--paper-grey-500);
      }

      th {
        white-space: nowrap;
      }

      th.checkbox {
        padding-left: 4px;
        text-align: left;
      }

      td {
        padding: 4px;
      }

      tbody tr:hover {
        background: #eee;
      }

      td:nth-of-type(1) {
        color: black;
        padding: 0;
      }

      td:last-child {
        padding-right: 0;
      }

      tbody {
        border-color: white;
        border-style: solid;
        border-width: 0 8px;
        transition: border-width var(--transition-short);
      }

      tbody[expandedGroup] {
        border-color: var(--paper-indigo-50);
        border-width: 8px;
      }

      expand-button {
        --paper-button: {
          margin: 0;
          min-width: 0;
          padding: 0;
          height: 100%;
        };
        --iron-icon: {
          height: 20px;
          padding: 0;
          width: 20px;
        };
      }
    </style>

    <template is="dom-if" if="[[_empty(alertGroups)]]">
      All alerts triaged!
    </template>

    <template is="dom-if" if="[[!_empty(alertGroups)]]">
      <div id="scroll" style$="max-height: [[tableHeightPx]]px;">
        <table placeholder$="[[areAlertGroupsPlaceholders]]">
          <thead>
            <tr>
              <th>&nbsp;</th>
              <th class="checkbox">
                <paper-checkbox
                    checked="[[anySelectedAlerts_(alertGroups)]]"
                    disabled="[[areAlertGroupsPlaceholders]]"
                    on-change="onSelectAll_">
                </paper-checkbox>
              </th>

              <template is="dom-if" if="[[showBugColumn]]">
                <th>
                  <column-head
                      name="bug"
                      sort-column="[[sortColumn]]"
                      sort-descending="[[sortDescending]]"
                      on-tap="onSort_">
                    Bug
                  </column-head>
                </th>
              </template>

              <th>
                <column-head
                    name="revisions"
                    sort-column="[[sortColumn]]"
                    sort-descending="[[sortDescending]]"
                    on-tap="onSort_">
                  Revisions
                </column-head>
              </th>

              <th>
                <column-head
                    name="testSuite"
                    sort-column="[[sortColumn]]"
                    sort-descending="[[sortDescending]]"
                    on-tap="onSort_">
                  Test Suite
                </column-head>
              </th>

              <th>
                <column-head
                    name="measurement"
                    sort-column="[[sortColumn]]"
                    sort-descending="[[sortDescending]]"
                    on-tap="onSort_">
                  Measurement
                </column-head>
              </th>

              <template is="dom-if" if="[[showMasterColumn]]">
                <th>
                  <column-head
                      name="master"
                      sort-column="[[sortColumn]]"
                      sort-descending="[[sortDescending]]"
                      on-tap="onSort_">
                    Master
                  </column-head>
                </th>
              </template>

              <th>
                <column-head
                    name="bot"
                    sort-column="[[sortColumn]]"
                    sort-descending="[[sortDescending]]"
                    on-tap="onSort_">
                  Bot
                </column-head>
              </th>

              <template is="dom-if" if="[[showTestCaseColumn]]">
                <th>
                  <column-head
                      name="testCase"
                      sort-column="[[sortColumn]]"
                      sort-descending="[[sortDescending]]"
                      on-tap="onSort_">
                    Test case
                  </column-head>
                </th>
              </template>

              <th>
                <column-head
                    name="delta"
                    sort-column="[[sortColumn]]"
                    sort-descending="[[sortDescending]]"
                    on-tap="onSort_">
                  Delta
                </column-head>
              </th>

              <th>
                <column-head
                    name="deltaPct"
                    sort-column="[[sortColumn]]"
                    sort-descending="[[sortDescending]]"
                    on-tap="onSort_">
                  Delta %
                </column-head>
              </th>
            </tr>
          </thead>

          <template is="dom-repeat" items="[[alertGroups]]" as="alertGroup" index-as="alertGroupIndex">
            <tbody expandedGroup$="[[alertGroup.isExpanded]]">
              <template is="dom-repeat" items="[[alertGroup.alerts]]" as="alert" index-as="alertIndex">
                <template is="dom-if" if="[[shouldDisplayAlert_(alertGroup, alertIndex)]]">
                  <tr style$="color: [[alert.color]];">
                    <td>
                      <template is="dom-if" if="[[shouldDisplayExpandGroupButton_(alertGroup, alertIndex)]]">
                        <expand-button state-path="[[statePath]].alertGroups.[[alertGroupIndex]]">
                          [[_len(alertGroup.alerts)]]
                        </expand-button>
                      </template>
                    </td>

                    <td>
                      <paper-checkbox
                          checked="[[alert.isSelected]]"
                          disabled="[[areAlertGroupsPlaceholders]]"
                          on-tap="onSelect_">
                        <template is="dom-if" if="[[_eq(0, alertIndex)]]">
                          [[selectedCount_(alertGroup)]]
                        </template>
                      </paper-checkbox>
                    </td>

                    <template is="dom-if" if="[[showBugColumn]]">
                      <td>
                        <template is="dom-if" if="[[!_eq(alert.bugId, '')]]">
                          <template is="dom-if" if="[[areAlertGroupsPlaceholders]]">
                            [[alert.bugId]]
                          </template>
                          <template is="dom-if" if="[[!areAlertGroupsPlaceholders]]">
                            <template is="dom-if" if="[[isAlertIgnored_(alert.bugId)]]">
                              ignored
                            </template>
                            <template is="dom-if" if="[[!isAlertIgnored_(alert.bugId)]]">
                              <a href="https://crbug.com/[[alert.bugId]]" target="_blank">
                                [[alert.bugId]]
                              </a>
                            </template>
                          </template>
                        </template>
                      </td>
                    </template>

                    <td>
                      <a href="[[alertRevisionHref_(alert)]]" target="_blank">
                        [[alertRevisionString_(alert)]]
                      </a>
                    </td>

                    <td>[[breakWords_(alert.testSuite)]]</td>
                    <td>[[breakWords_(alert.measurement)]]</td>

                    <template is="dom-if" if="[[showMasterColumn]]">
                      <td>[[alert.master]]</td>
                    </template>

                    <td>[[alert.bot]]</td>

                    <template is="dom-if" if="[[showTestCaseColumn]]">
                      <td>[[breakWords_(alert.testCase)]]</td>
                    </template>

                    <td>
                      <scalar-span
                          value="[[alert.deltaValue]]"
                          unit="[[alert.deltaUnit]]">
                      </scalar-span>
                    </td>

                    <td>
                      <scalar-span
                          value="[[alert.percentDeltaValue]]"
                          unit="[[alert.percentDeltaUnit]]"
                          maximum-fraction-digits="1">
                      </scalar-span>
                    </td>
                  </tr>
                </template>
              </template>
            </tbody>
          </template>
        </table>
      </div>
    </template>
  </template>
</dom-module>
<script src="/dashboard/spa/alerts-table.js"></script>
