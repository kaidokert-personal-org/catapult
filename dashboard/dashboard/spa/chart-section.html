<link rel="import" href="/components/paper-button/paper-button.html">
<link rel="import" href="/dashboard/spa/dropdown-input.html">
<link rel="import" href="/tracing/value/ui/histogram_set_view.html">

<dom-module id="chart-section">
  <template>
    <style>
      #controls {
        display: flex;
      }

      dropdown-input {
        margin-right: 1em;
      }

      #spacer {
        flex-grow: 1;
      }

      #minimap, #chart {
        width: 100%;
      }

      #toggle_chart_only {
        display: block;
        min-width: 0;
        padding: 8px;
        margin: 0;
      }
    </style>

    <div id="controls">
      <dom-repeat items="[[testPathComponents]]">
        <template>
          <dropdown-input placeholder="[[item.placeholder]]"
                          value="[[item.value]]"
                          options="[[item.options]]"
                          is-focused="[[item.isFocused]]"
                          on-input-focus="onTestPathFocus_"
                          on-input-blur="onTestPathBlur_"
                          on-input-keydown="onTestPathKeydown_"
                          on-clear="onTestPathClear_"
                          on-option-select="onTestPathSelect_">
          </dropdown-input>
        </template>
      </dom-repeat>

      <span id="spacer">&nbsp;</span>

      <paper-button id="toggle_chart_only"
                    on-tap="toggleChartOnly_">
        <dom-if if="[[onlyChart]]">
          <template>
            <iron-icon icon="expand-more">
            </iron-icon>
          </template>
        </dom-if>
        <dom-if if="[[!onlyChart]]">
          <template>
            <iron-icon icon="expand-less">
            </iron-icon>
          </template>
        </dom-if>
      </paper-button>

      <paper-icon-button icon="close"
                         on-tap="closeSection_">
      </paper-icon-button>
    </div>

    [[testSuiteDescription]]

    <svg id="minimap"
         height="40"
         width="1000">
    </svg>

    <svg id="chart"
         height="200"
         width="1000">
    </svg>

    <dom-if if="[[anyHistograms_(histograms)]]">
      <template>
        <tr-v-ui-histogram-set-view id="histograms">
        </tr-v-ui-histogram-set-view>
      </template>
    </dom-if>
  </template>
</dom-module>

<script>
'use strict';
(function() {
class ChartSection extends ReduxMixin(Polymer.Element) {
  static get is() { return 'chart-section'; }

  static get actions() { return window.ACTION_CREATORS; }

  static get properties() {
    return sectionProperties({
      isLoading: {type: Boolean},
      histograms: {type: tr.v.HistogramSet},
      onlyChart: {type: Boolean},
      testPathComponents: {type: Array},
      testSuiteDescription: {type: String},
    });
  }

  closeSection_() {
    this.dispatch({
      type: 'closeSection',
      sectionId: this.sectionId,
    });
  }

  toggleChartOnly_() {
    this.dispatch({
      type: 'toggleChartOnly',
      sectionId: this.sectionId,
    });
  }

  testPathComponentIndex_(e) {
    const dropdownInput = e.path[0];
    if (dropdownInput.tagName !== 'DROPDOWN-INPUT') throw 'broken index';
    const controls = e.path[1];
    if (controls.id !== 'controls') return;  // TODO why is this sometimes a template?
    return Array.from(controls.children).indexOf(dropdownInput);
  }

  onTestPathFocus_(e) {
    const componentIndex = this.testPathComponentIndex_(e);
    this.dispatch({
      type: 'testPathFocus',
      sectionId: this.sectionId,
      componentIndex,
      isFocused: true,
    });
  }

  onTestPathBlur_(e) {
    const componentIndex = this.testPathComponentIndex_(e);
    this.dispatch({
      type: 'testPathFocus',
      sectionId: this.sectionId,
      componentIndex,
      isFocused: false,
    });
  }

  onTestPathSelect_(e) {
    const componentIndex = this.testPathComponentIndex_(e);
    if (e.detail.value !== this.testPathComponents[componentIndex].value) {
      this.dispatch({
        type: 'selectTestPathComponent',
        sectionId: this.sectionId,
        componentIndex,
        value: e.detail.value,
      });
    }
  }

  anyHistograms_(histograms) {
    return histograms && histograms.length;
  }
}
customElements.define(ChartSection.is, ChartSection);
})();
</script>
