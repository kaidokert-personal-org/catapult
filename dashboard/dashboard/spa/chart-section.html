<link rel="import" href="/bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="/dashboard/spa/chart-legend.html">
<link rel="import" href="/dashboard/spa/chart-pair.html">
<link rel="import" href="/dashboard/spa/chart-timeseries.html">
<link rel="import" href="/dashboard/spa/cp-loading.html">
<link rel="import" href="/dashboard/spa/cp-tab-bar.html">
<link rel="import" href="/dashboard/spa/describe-request.html">
<link rel="import" href="/dashboard/spa/element-base.html">
<link rel="import" href="/dashboard/spa/expand-button.html">
<link rel="import" href="/dashboard/spa/menu-input.html">
<link rel="import" href="/dashboard/spa/test-suites-request.html">
<link rel="import" href="/dashboard/spa/timeseries-descriptor.html">
<link rel="import" href="/dashboard/static/memory_related_names.html">

<dom-module id="chart-section">
  <template>
    <style>
      #controls {
        align-items: center;
        display: flex;
        margin-bottom: 8px;
      }

      #controls_inner {
        display: flex;
        flex-direction: column;
      }

      #parameters {
        display: flex;
      }

      #spacer {
        flex-grow: 1;
      }

      #minimap,
      #chart {
        width: 100%;
      }

      #minimap {
        max-height: 75px;
        --chart-placeholder: {
          max-height: 0;
        };
      }

      #toggle_chart_only,
      #copy,
      #close {
        align-self: flex-start;
        cursor: pointer;
        flex-shrink: 0;
        height: var(--icon-size, 1em);
        width: var(--icon-size, 1em);
      }

      #chart_container {
        display: flex;
      }

      #chart_inner {
        flex-grow: 1;
        margin-right: 8px;
        min-width: 500px;
      }

      chart-legend {
        overflow-y: auto;
        overflow-x: hidden;
      }

      #legend_container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        max-height: 311px;
      }

      .related_tab {
        display: flex;
        flex-wrap: wrap;
        max-height: 380px;
        overflow: auto;
        background-color: var(--primary-color-light);
      }

      .sparkline_tile {
        background: var(--background-color);
        cursor: pointer;
        margin: 4px;
        width: 300px;
      }

      .sparkline_tile[empty] {
        display: none;
      }

      .sparkline_name {
        display: flex;
        justify-content: center;
        padding: 8px;
        padding-top: 0;
      }

      #documentation {
        align-self: center;
        color: var(--primary-color-dark);
      }

      #options {
        background: var(--primary-color-dark);
        border-radius: 3px;
        color: var(--background-color);
        height: 30px;
        max-height: 30px;
        padding: 0;
      }

      #options_container {
        position: absolute;
        margin-top: 15px;
      }

      .sparkline_container {
        display: flex;
        flex-wrap: wrap;
        /*TODO min-height: 251px; */
      }
    </style>

    <div id="controls">
      <div id="controls_inner">
        <iron-collapse id="parameters"
                       opened="[[isExpanded]]">
          <timeseries-descriptor
              state-path="[[statePath]].descriptor"
              on-matrix-change="onMatrixChange_">
          </timeseries-descriptor>

          <menu-input
              state-path="[[statePath]].statistic"
              on-option-select="onStatisticSelect_">
          </menu-input>
        </iron-collapse>

        <iron-collapse opened="[[!isExpanded]]">
          <cp-input
              id="title"
              value="[[title]]"
              label="Title"
              on-keyup="onTitleKeyup_">
          </cp-input>
        </iron-collapse>
      </div>

      <span id="spacer">&nbsp;</span>

      <expand-button
          id="toggle_chart_only"
          state-path="[[statePath]]">
      </expand-button>

      <iron-icon
          id="copy"
          icon="cp:copy"
          title="Clone"
          on-click="onCopy_">
      </iron-icon>

      <iron-icon
          id="close"
          icon="cp:close"
          title="Close"
          on-click="onClose_">
      </iron-icon>
    </div>

    <cp-loading loading$="[[isLoading_(isLoading, minimapLayout, chartLayout)]]">
    </cp-loading>

    <div id="chart_container">
      <chart-pair
          state-path="[[statePath]]"
          linked-state-path="[[linkedStatePath]]"
          on-line-count-change="onLineCountChange_">
        Select at least one Test suite and Measurement above.
      </chart-pair>

      <iron-collapse
          id="legend_container"
          horizontal
          opened="[[isLegendOpen_(isExpanded, legend, histograms)]]"
          on-click="onLegendClick_">
        <chart-legend
            items="[[legend]]"
            on-leaf-mouseover="onLegendMouseOver_"
            on-leaf-mouseout="onLegendMouseOut_"
            on-leaf-click="onLegendLeafClick_">
        </chart-legend>
      </iron-collapse>
    </div>

    <iron-collapse opened="[[isShowingPivotTable_(histograms, isExpanded)]]">
      <pivot-table
          state-path="[[statePath]].pivotTable">
      </pivot-table>
    </iron-collapse>

    <template is="dom-if" if="[[!isEmpty_(relatedTabs)]]">
      <iron-collapse id="related_tabs"
                     opened="[[isExpanded]]">
        <cp-tab-bar selected="[[selectedRelatedTabName]]">
          <template is="dom-repeat" items="[[relatedTabs]]" as="tab" index-as="tabIndex">
            <cp-tab name="[[tab.name]]" on-click="onRelatedTabClick_">
              [[tab.name]]
            </cp-tab>
          </template>
        </cp-tab-bar>

        <template is="dom-repeat" items="[[relatedTabs]]" as="tab" index-as="tabIndex">
          <iron-collapse
              opened="[[isEqual_(tab.name, selectedRelatedTabName)]]"
              class="related_tab">
            <div class="sparkline_container">
              <template is="dom-repeat" items="[[tab.renderedSparklines]]" as="sparkline" index-as="sparklineIndex">
                <div
                    class="sparkline_tile"
                    empty$="[[isEmpty_(sparkline.layout.lines)]]"
                    on-click="onSparklineClick_">
                  <div class="sparkline_name">[[sparkline.name]]</div>
                  <chart-timeseries
                      state-path="[[statePath]].relatedTabs.[[tabIndex]].renderedSparklines.[[sparklineIndex]].layout">
                  </chart-timeseries>
                </div>
              </template>
            </div>
          </iron-collapse>
        </template>
      </iron-collapse>
    </template>
  </template>
</dom-module>
<script src="/dashboard/spa/chart-section.js"></script>
