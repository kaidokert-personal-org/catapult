<link rel="import" href="/bower_components/paper-progress/paper-progress.html">
<link rel="import" href="/bower_components/paper-styles/element-styles/paper-material-styles.html">
<link rel="import" href="/bower_components/paper-toast/paper-toast.html">
<link rel="import" href="/dashboard/spa/dropdown-input.html">
<link rel="import" href="/dashboard/spa/element-base.html">
<link rel="import" href="/dashboard/spa/raised-button.html">
<link rel="import" href="/dashboard/spa/report-names.html">
<link rel="import" href="/dashboard/spa/scalar-span.html">
<link rel="import" href="/dashboard/spa/team-filter.html">
<link rel="import" href="/dashboard/spa/test-suites.html">

<dom-module id="report-section">
  <template>
    <style include="paper-material-styles">
      #controls {
        display: flex;
        align-items: center;
      }

      #source {
        width: 250px;
      }

      paper-progress {
        --paper-progress-active-color: var(--paper-indigo-500);
        --paper-progress-container-color: white;
        width: 100%;
      }

      #prev_mstone,
      #next_mstone {
        font-size: larger;
      }

      #alerts {
        color: var(--paper-indigo-500);
      }

      #min_revision {
        margin-right: 8px;
      }

      #min_revision,
      #max_revision {
        width: 84px;
      }

      #close {
        align-self: flex-start;
        cursor: pointer;
        flex-shrink: 0;
        height: 24px;
        width: 24px;
      }

      #tables {
        align-items: center;
        display: flex;
        flex-direction: column;
      }

      .report {
        margin: 8px;
      }

      .report_name {
        display: flex;
        justify-content: center;
        margin: 24px 0 0 0;
      }

      table {
        border-collapse: collapse;
      }

      table[placeholder] {
        color: var(--paper-grey-500);
      }

      h2 {
        text-align: center;
        margin: 0;
      }

      .name_column {
        text-align: left;
      }

      td, th {
        padding: 4px;
        vertical-align: top;
      }

      .spacer {
        flex-grow: 1;
      }

      #edit,
      #copy,
      #documentation {
        color: var(--paper-indigo-500);
        cursor: pointer;
        flex-shrink: 0;
        margin: 0 0 0 8px;
        padding: 0;
        width: 24px;
        height: 24px;
      }

      .report_name span {
        position: relative;
        display: flex;
        align-items: center;
      }

      .edit_form {
        display: flex;
        flex-direction: column;
      }

      .edit_form table {
        margin-top: 16px;
      }

      .edit_form_controls {
        display: flex;
        justify-content: space-evenly;
      }

      .edit_form_controls cp-input {
        width: 250px;
      }

      .edit_form_controls dropdown-input:not(:last-child),
      .edit_form_controls cp-input:not(:last-child) {
        margin-right: 8px;
      }

      .template_cancel,
      .template_save {
        flex-grow: 1;
      }

      .template_row_button {
        vertical-align: middle;
      }

      .template_row_button iron-icon {
        cursor: pointer;
        height: 24px;
        width: 24px;
      }

      #scratch {
        opacity: 0;
        position: absolute;
        z-index: -100;
      }

      #tooltip {
        background-color: white;
        border: 2px solid var(--paper-indigo-500);
        padding: 8px;
        position: absolute;
        z-index: 100;
      }

      #tooltip td {
        padding: 2px;
      }

      .error {
        color: red;
      }
    </style>

    <div id="controls">
      <dropdown-input
          id="source"
          state-path="[[statePath]].source"
          on-option-select="onSelectSource_">
      </dropdown-input>

      <raised-button
          id="alerts"
          title="Alerts"
          on-click="onAlerts_">
        <iron-icon icon="add-alert">
        </iron-icon>
        <span class="nav_button_label">
          Alerts
        </span>
      </raised-button>

      <span class="spacer">&nbsp;</span>

      <template is="dom-if" if="[[isPreviousMilestone_(milestone)]]">
        <raised-button
            id="prev_mstone"
            on-click="onPreviousMilestone_">
          [[prevMstoneButtonLabel_(milestone, maxRevision)]]
          <iron-icon icon="chevron-left"></iron-icon>
        </raised-button>
      </template>

      <cp-input
          id="min_revision"
          value="[[minRevisionInput]]"
          placeholder="min revision"
          on-keyup="onMinRevisionKeyup_">
      </cp-input>

      <cp-input
          id="max_revision"
          value="[[maxRevisionInput]]"
          placeholder="max revision"
          on-keyup="onMaxRevisionKeyup_">
      </cp-input>

      <template is="dom-if" if="[[isNextMilestone_(milestone)]]">
        <raised-button
            id="next_mstone"
            on-click="onNextMilestone_">
          <iron-icon icon="chevron-right"></iron-icon>
          M[[_add(milestone, 1)]]
        </raised-button>
      </template>

      <span class="spacer">&nbsp;</span>

      <iron-icon
          id="close"
          icon="close"
          on-click="onCloseSection_">
      </iron-icon>
    </div>

    <paper-progress indeterminate="[[isLoading]]">
    </paper-progress>

    <div id="tables">
      <template is="dom-repeat" items="[[tables]]" as="table" index-as="tableIndex">
        <template is="dom-if" if="[[canEdit_(table, userEmail)]]">
          <iron-collapse horizontal opened="[[table.isEditing]]">
            <iron-collapse class="edit_form" opened="[[table.isEditing]]">
              <div class="edit_form_controls">
                <div>
                  <cp-input
                      class="report_name_input"
                      error$="[[_empty(table.name)]]"
                      placeholder="Report Name"
                      value="[[table.name]]"
                      on-keyup="onTemplateNameKeyUp_">
                  </cp-input>
                  <span class="error" hidden$="[[!_empty(table.name)]]">
                    required
                  </span>
                </div>

                <div>
                  <cp-input
                      error$="[[_empty(table.owners)]]"
                      placeholder="Owners"
                      value="[[table.owners]]"
                      on-keyup="onTemplateOwnersKeyUp_">
                  </cp-input>
                  <span class="error" hidden$="[[!_empty(table.owners)]]">
                      comma-separate list of complete email addresses
                  </span>
                </div>

                <dropdown-input
                    state-path="[[statePath]].tables.[[tableIndex]].statistic">
                </dropdown-input>

                <cp-input
                    placeholder="Documentation"
                    value="[[table.url]]"
                    on-keyup="onTemplateUrlKeyUp_">
                </cp-input>
              </div>

              <table>
                <tbody>
                  <template is="dom-repeat" items="[[table.rows]]" as="row" index-as="rowIndex">
                    <tr>
                      <td>
                        <cp-input
                            placeholder="Label"
                            error$="[[_empty(row.label)]]"
                            value="[[row.label]]"
                            on-keyup="onTemplateRowLabelKeyUp_">
                        </cp-input>
                        <span class="error" hidden$="[[!_empty(row.label)]]">
                          required
                        </span>
                      </td>
                      <td>
                        <dropdown-input
                            state-path="[[statePath]].tables.[[tableIndex]].rows.[[rowIndex]].testSuite"
                            on-option-select="onTestSuiteSelect_">
                        </dropdown-input>
                      </td>
                      <td>
                        <dropdown-input
                            state-path="[[statePath]].tables.[[tableIndex]].rows.[[rowIndex]].measurement">
                        </dropdown-input>
                      </td>
                      <td>
                        <dropdown-input
                            state-path="[[statePath]].tables.[[tableIndex]].rows.[[rowIndex]].bot">
                        </dropdown-input>
                      </td>
                      <td>
                        <dropdown-input
                            state-path="[[statePath]].tables.[[tableIndex]].rows.[[rowIndex]].testCase">
                          <!-- TODO tags -->
                        </dropdown-input>
                      </td>
                      <td class="template_row_button">
                        <iron-icon
                            icon="add"
                            on-click="onTemplateAddRow_">
                        </iron-icon>
                      </td>
                      <td class="template_row_button">
                        <template is="dom-if" if="[[!isLastRow_(table.rows)]]">
                          <iron-icon
                              icon="remove"
                              on-click="onTemplateRemoveRow_">
                          </iron-icon>
                        </template>
                      </td>
                    </tr>
                  </template>
                </tbody>
              </table>

              <div class="edit_form_controls">
                <raised-button
                    class="template_cancel"
                    icon="close"
                    on-click="onToggleEditing_">
                  <iron-icon icon="cancel">
                  </iron-icon>
                  Cancel
                </raised-button>
                <raised-button
                    class="template_save"
                    disabled="[[!isValid_(table)]]"
                    on-click="onTemplateSave_">
                  <iron-icon icon="save">
                  </iron-icon>
                  Save
                </raised-button>
              </div>
            </iron-collapse>
          </iron-collapse>
        </template>

        <iron-collapse horizontal opened="[[!table.isEditing]]">
          <iron-collapse class="report" opened="[[!table.isEditing]]">
            <div class="report_name">
              <h2>[[table.name]]</h2>
              <template is="dom-if" if="[[table.url]]">
                <a id="documentation"
                    href="[[table.url]]"
                    target="_blank"
                    title="Documentation">
                  <iron-icon icon="help">
                  </iron-icon>
                </a>
              </template>

              <iron-icon
                  id="copy"
                  icon="content-copy"
                  title="Copy measurements"
                  on-click="onCopy_">
              </iron-icon>

              <template is="dom-if" if="[[canEdit_(table, userEmail)]]">
                <iron-icon
                    id="edit"
                    icon="editor:mode-edit"
                    title="Edit template"
                    on-click="onToggleEditing_">
                </iron-icon>
              </template>
            </div>

            <table placeholder$="[[table.isPlaceholder]]">
              <thead>
                <tr>
                  <th colspan$="[[table.maxLabelParts]]">&nbsp;</th>
                  <th colspan$="[[_len(table.statistics)]]">
                    [[prevMstoneLabel_(milestone, maxRevision)]]
                    <br>
                    [[minRevision]]
                  </th>
                  <th colspan$="[[_len(table.statistics)]]">
                    [[curMstoneLabel_(milestone, maxRevision)]]
                    <br>
                    [[maxRevision]]
                  </th>
                  <th colspan$="[[numChangeColumns_(table.statistics)]]">Change</th>
                </tr>
                <template is="dom-if" if="[[_multiple(table.statistics)]]">
                  <tr>
                    <th colspan$="[[table.maxLabelParts]]">&nbsp;</th>
                    <template is="dom-repeat" items="[[table.statistics]]" as="statistic" index-as="statisticIndex">
                      <th>[[statistic]]</th>
                    </template>
                    <template is="dom-repeat" items="[[table.statistics]]" as="statistic" index-as="statisticIndex">
                      <th>[[statistic]]</th>
                    </template>
                    <template is="dom-repeat" items="[[table.statistics]]" as="statistic" index-as="statisticIndex">
                      <th colspan="2">[[statistic]]</th>
                    </template>
                  </tr>
                </template>
              </thead>

              <tbody>
                <template is="dom-repeat" items="[[table.rows]]" as="row">
                  <tr on-mouseover="onOverRow_" on-mouseout="onOutRow_">
                    <template is="dom-repeat" items="[[row.labelParts]]" as="labelPart" index-as="labelPartIndex">
                      <template is="dom-if" if="[[labelPart.isFirst]]">
                        <td row-span="[[labelPart.rowCount]]">
                          <a href="[[labelPart.href]]"
                              on-click="onOpenChart_">
                            [[labelPart.label]]
                          </a>
                        </td>
                      </template>
                    </template>

                    <template is="dom-repeat" items="[[row.scalars]]" as="scalar" index-as="scalarIndex">
                      <td>
                        <scalar-span
                            unit="[[scalar.unit]]"
                            unit-prefix="[[scalar.unitPrefix]]"
                            value="[[scalar.value]]">
                        </scalar-span>
                      </td>
                    </template>
                  </tr>
                </template>
              </tbody>
            </table>

            <div id="tooltip"
                hidden$="[[!tooltip.rows]]"
                style$="top: [[tooltip.top]]px; left: [[tooltip.left]]px;">
              <table>
                <tbody>
                  <template is="dom-repeat" items="[[tooltip.rows]]" as="row" index-as="rowIndex">
                    <tr>
                      <template is="dom-repeat" items="[[row]]" as="cell" index-as="cellIndex">
                        [[cell]]
                      </template>
                    </tr>
                  </template>
                </tbody>
              </table>
            </div>
          </iron-collapse>
        </iron-collapse>
      </template>
    </div>

    <paper-toast opened="[[copiedMeasurements]]">
      Copied measurements!
    </paper-toast>

    <div id="scratch">
    </div>
  </template>
</dom-module>
<script src="/dashboard/spa/report-section.js"></script>
