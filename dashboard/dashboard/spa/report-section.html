<link rel="import" href="/dashboard/spa/report-request.html">

<link rel="import" href="/dashboard/spa/request-base.html">

<dom-module id="report-section">
  <template>
    <style>
      #controls {
        display: flex;
        align-items: center;
      }

      #source {
        width: 250px;
      }

      #prev_mstone,
      #next_mstone {
        font-size: larger;
      }

      #alerts {
        color: var(--primary-color-dark);
      }

      #min_revision {
        margin-right: 8px;
      }

      #min_revision,
      #max_revision {
        width: 84px;
      }

      #close {
        align-self: flex-start;
        cursor: pointer;
        flex-shrink: 0;
        height: var(--icon-size, 1em);
        width: var(--icon-size, 1em);
      }

      #tables {
        align-items: center;
        display: flex;
        flex-direction: column;
        margin-top: 16px;
      }

      .report {
        margin: 8px;
      }

      .report_name {
        display: flex;
        justify-content: center;
        margin: 24px 0 0 0;
      }

      table {
        border-collapse: collapse;
      }

      table[placeholder] {
        color: var(--neutral-color-dark);
      }

      h2 {
        text-align: center;
        margin: 0;
      }

      .name_column {
        text-align: left;
      }

      td, th {
        padding: 4px;
        vertical-align: top;
      }

      .spacer {
        flex-grow: 1;
      }

      #edit,
      #copy,
      #documentation {
        color: var(--primary-color-dark);
        cursor: pointer;
        flex-shrink: 0;
        margin: 0 0 0 8px;
        padding: 0;
        width: var(--icon-size, 1em);
        height: var(--icon-size, 1em);
      }

      .report_name span {
        position: relative;
        display: flex;
        align-items: center;
      }

      .edit_form {
        display: flex;
        flex-direction: column;
      }

      .edit_form table {
        margin-top: 16px;
      }

      .edit_form_controls {
        display: flex;
        justify-content: space-evenly;
      }

      .edit_form_controls cp-input {
        width: 250px;
      }

      .edit_form_controls menu-input:not(:last-child),
      .edit_form_controls cp-input:not(:last-child) {
        margin-right: 8px;
      }

      .template_cancel,
      .template_save {
        flex-grow: 1;
      }

      .template_row_button {
        vertical-align: middle;
      }

      .template_row_button iron-icon {
        cursor: pointer;
        height: var(--icon-size, 1em);
        width: var(--icon-size, 1em);
      }

      #scratch {
        opacity: 0;
        position: absolute;
        z-index: var(--layer-hidden);
      }

      #tooltip {
        background-color: var(--background-color);
        border: 2px solid var(--primary-color-dark);
        padding: 8px;
        position: absolute;
        z-index: var(--layer-menu);
      }

      #tooltip td {
        padding: 2px;
      }

      .error {
        color: var(--error-color);
      }

      .menu_extra {
        align-items: center;
        border-right: 1px solid black;
        display: flex;
        flex-direction: column;
        padding-right: 8px;
      }

      .tag_head {
        padding: 4px;
        color: var(--neutral-color-dark);
        font-weight: bold;
      }
    </style>

    <div id="controls">
      <menu-input
          id="source"
          state-path="[[statePath]].source"
          on-option-select="onSelectSource_">
      </menu-input>

      <raised-button
          id="alerts"
          title="Alerts"
          on-click="onAlerts_">
        <iron-icon icon="cp:alert">
        </iron-icon>
        <span class="nav_button_label">
          Alerts
        </span>
      </raised-button>

      <span class="spacer">&nbsp;</span>

      <template is="dom-if" if="[[isPreviousMilestone_(milestone)]]">
        <raised-button
            id="prev_mstone"
            on-click="onPreviousMilestone_">
          [[prevMstoneButtonLabel_(milestone, maxRevision)]]
          <iron-icon icon="cp:left"></iron-icon>
        </raised-button>
      </template>

      <cp-input
          id="min_revision"
          value="[[minRevisionInput]]"
          label="Min Revision"
          on-keyup="onMinRevisionKeyup_">
      </cp-input>

      <cp-input
          id="max_revision"
          value="[[maxRevisionInput]]"
          label="Max Revision"
          on-keyup="onMaxRevisionKeyup_">
      </cp-input>

      <template is="dom-if" if="[[isNextMilestone_(milestone)]]">
        <raised-button
            id="next_mstone"
            on-click="onNextMilestone_">
          <iron-icon icon="cp:right"></iron-icon>
          M[[_add(milestone, 1)]]
        </raised-button>
      </template>

      <span class="spacer">&nbsp;</span>

      <iron-icon id="close" icon="cp:close" on-click="onCloseSection_">
      </iron-icon>
    </div>

    <cp-loading loading$="[[isLoading]]"></cp-loading>

    <div id="tables">
      <template is="dom-repeat" items="[[tables]]" as="table" index-as="tableIndex">
        <!-- TODO abs-pos the template over the table instead of iron-collapse-->
        <template is="dom-if" if="[[canEdit_(table, userEmail)]]">
          <iron-collapse horizontal opened="[[table.isEditing]]">
            <iron-collapse class="edit_form" opened="[[table.isEditing]]">
              <report-template state-path="[[statePath]].tables.[[tableIndex]]">
              </report-template>
            </iron-collapse>
          </iron-collapse>
        </template>

        <iron-collapse horizontal opened="[[!table.isEditing]]">
          <iron-collapse class="report" opened="[[!table.isEditing]]">
            <report-table state-path="[[statePath]].tables.[[tableIndex]]">
            </report-table>
          </iron-collapse>
        </iron-collapse>
      </template>
    </div>

    <cp-toast id="copied" opened="[[copiedMeasurements]]">
      Copied measurements
    </cp-toast>

    <div id="scratch">
    </div>
  </template>
</dom-module>
<script src="/dashboard/spa/report-section.js"></script>
