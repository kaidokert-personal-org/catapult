<link rel="import" href="/bower_components/paper-progress/paper-progress.html">
<link rel="import" href="/bower_components/paper-styles/element-styles/paper-material-styles.html">
<link rel="import" href="/dashboard/spa/dropdown-input.html">
<link rel="import" href="/dashboard/spa/element-base.html">
<link rel="import" href="/dashboard/spa/scalar-span.html">

<dom-module id="report-section">
  <template>
    <style include="paper-material-styles">
      #controls {
        display: flex;
        align-items: center;
      }

      paper-progress {
        --paper-progress-active-color: var(--paper-indigo-500);
        --paper-progress-container-color: white;
        width: 100%;
      }

      #controls paper-button {
        @apply --paper-material-elevation-1;
        background-color: var(--paper-indigo-500);
        color: white;
        font-size: larger;
        margin: 0 16px;
        padding: 4px;
      }

      #controls paper-button[disabled] {
        background-color: var(--paper-grey-500);
      }

      #current_milestone {
        font-size: large;
      }

      #add_alerts {
        height: 34px;
        margin: 0;
      }

      #close {
        align-self: flex-start;
        flex-shrink: 0;
      }

      #tables {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
      }

      .report {
        margin: 8px;
      }

      .report_name {
        display: flex;
        justify-content: center;
        margin: 0;
      }

      table {
        border-collapse: collapse;
      }

      table[placeholder] {
        color: var(--paper-grey-500);
      }

      h2 {
        text-align: center;
        margin: 0;
      }

      .name_column {
        text-align: left;
      }

      td, th {
        padding: 4px;
        vertical-align: top;
      }

      #spacer {
        flex-grow: 1;
      }

      #edit, #documentation {
        color: var(--paper-indigo-500);
        flex-shrink: 0;
        margin: 0 0 0 8px;
        padding: 0;
        width: 25px;
        height: 25px;
      }

      .report_name span {
        position: relative;
        display: flex;
        align-items: center;
      }

      .edit_form {
        display: flex;
        flex-direction: column;
      }

      .edit_form table paper-input {
        --paper-input-container: {
          padding: 0;
        }
      }

      .edit_form table paper-input div[slot="suffix"] {
        height: 40px;
      }

      .edit_form_controls {
        display: flex;
        justify-content: space-evenly;
      }

      .edit_form_controls paper-input {
        flex-grow: 1;
      }

      .edit_form_controls paper-input:not(:last-child) {
        margin-right: 16px;
      }

      .edit_form_controls paper-button iron-icon {
        margin: 0 4px;
      }

      .edit_form_controls paper-button[disabled] {
        background-color: var(--paper-grey-500);
      }

      .template_cancel, .template_save {
        background-color: var(--paper-indigo-500);
        color: white;
        padding: 4px;
        text-align: center;
        white-space: nowrap;
        width: 30%;
      }

      .template_row_button {
        vertical-align: middle;
        width: 40px;
      }

      paper-dialog {
        margin: 0;
      }
    </style>

    <div id="controls">
      <dropdown-input
          id="source"
          state-path="[[statePath]].source"
          on-option-select="onSelectSource_">
      </dropdown-input>

      <span id="spacer">&nbsp;</span>

      <paper-button
          disabled$="[[!isPreviousMilestone]]"
          on-tap="previousMilestone_">
        M[[_add(milestone, -1)]]
        <iron-icon icon="chevron-left"></iron-icon>
      </paper-button>

      <div id="current_milestone">
        M[[milestone]]
      </div>

      <paper-button
          disabled$="[[!isNextMilestone]]"
          on-tap="nextMilestone_">
        <iron-icon icon="chevron-right"></iron-icon>
        M[[_add(milestone, 1)]]
      </paper-button>

      <paper-button
          id="add_alerts"
          disabled$="[[!anyAlerts]]"
          on-tap="addAlertsSection_">
        Alerts
      </paper-button>

      <span id="spacer">&nbsp;</span>

      <paper-icon-button
          id="close"
          icon="close"
          on-tap="closeSection_">
      </paper-icon-button>
    </div>

    <paper-progress indeterminate="[[isLoading]]">
    </paper-progress>

    <div id="tables">
      <template is="dom-repeat" items="[[tables]]" as="table" index-as="tableIndex">
        <iron-collapse horizontal opened="[[table.isEditing]]">
          <iron-collapse class="edit_form" opened="[[table.isEditing]]">
            <div class="edit_form_controls">
              <paper-input
                  label="Report Name"
                  value="[[table.template.name]]"
                  required
                  auto-validate
                  error-message="required"
                  on-keyup="onTemplateNameKeyUp_">
              </paper-input>

              <paper-input
                  label="Owners"
                  required
                  auto-validate
                  error-message="comma-separate list of complete email addresses"
                  value="[[table.template.owners]]"
                  on-keyup="onTemplateOwnersKeyUp_">
              </paper-input>

              <paper-input
                  label="Documentation"
                  value="[[table.template.url]]"
                  on-keyup="onTemplateUrlKeyUp_">
              </paper-input>
            </div>

            <table>
              <tbody>
                <template is="dom-repeat" items="[[table.template.rows]]" as="row" index-as="rowIndex">
                  <tr>
                    <td>
                      <paper-input
                          label="Label"
                          required
                          error-message="required"
                          auto-validate
                          value="[[row.label]]"
                          on-keyup="onTemplateRowLabelKeyUp_">
                        <div slot="suffix">
                          &nbsp;
                        </div>
                      </paper-input>
                    </td>
                    <td>
                      <dropdown-input
                          state-path="[[statePath]].tables.[[tableIndex]].template.rows.[[rowIndex]].testSuite"
                          on-option-select="onTestSuiteSelect_">
                      </dropdown-input>
                    </td>
                    <td>
                      <dropdown-input
                          state-path="[[statePath]].tables.[[tableIndex]].template.rows.[[rowIndex]].measurement">
                      </dropdown-input>
                    </td>
                    <td>
                      <dropdown-input
                          state-path="[[statePath]].tables.[[tableIndex]].template.rows.[[rowIndex]].bot">
                      </dropdown-input>
                    </td>
                    <td>
                      <dropdown-input
                          state-path="[[statePath]].tables.[[tableIndex]].template.rows.[[rowIndex]].testCase">
                        <!-- TODO tags -->
                      </dropdown-input>
                    </td>
                    <td>
                      <dropdown-input
                          state-path="[[statePath]].tables.[[tableIndex]].template.rows.[[rowIndex]].statistic">
                      </dropdown-input>
                    </td>
                    <td class="template_row_button">
                      <paper-icon-button
                          icon="add"
                          on-tap="onTemplateAddRow_">
                      </paper-icon-button>
                    </td>
                    <td class="template_row_button">
                      <template is="dom-if" if="[[!isLastRow_(table.template.rows)]]">
                        <paper-icon-button
                            icon="remove"
                            on-tap="onTemplateRemoveRow_">
                        </paper-icon-button>
                      </template>
                    </td>
                  </tr>
                </template>
              </tbody>
            </table>

            <div class="edit_form_controls">
              <paper-button
                  class="template_cancel"
                  icon="close"
                  on-tap="onToggleEditing_">
                <iron-icon icon="cancel">
                </iron-icon>
                Cancel
              </paper-button>
              <paper-button
                  class="template_save"
                  disabled="[[!isValid_(table.template)]]"
                  raised
                  on-tap="onTemplateSave_">
                <iron-icon icon="save">
                </iron-icon>
                Save
              </paper-button>
            </div>
          </iron-collapse>
        </iron-collapse>

        <iron-collapse horizontal opened="[[!table.isEditing]]">
          <iron-collapse class="report" opened="[[!table.isEditing]]">
            <div class="report_name">
              <h2>[[table.name]]</h2>
              <template is="dom-if" if="[[!table.template]]">
                <a id="documentation"
                    href="#"
                    target="_blank"
                    title="Documentation">
                  <paper-icon-button icon="help"></paper-icon-button>
                </a>
              </template>

              <template is="dom-if" if="[[table.template]]">
                <paper-icon-button
                    id="edit"
                    icon="editor:mode-edit"
                    on-tap="onToggleEditing_">
                </paper-icon-button>
              </template>
            </div>

            <table placeholder$="[[areTablesPlaceholders]]">
              <thead>
                <th colspan="2">&nbsp;</th>
                <th>Current<br>[[table.currentVersion]]</th>
                <th>Reference<br>[[table.referenceVersion]]</th>
                <th colspan="2">Change</th>
              </thead>
              <tbody>
                <template is="dom-repeat" items="[[table.rows]]" as="row">
                  <tr>
                    <template is="dom-if" if="[[row.isFirstInCategory]]">
                      <th row-span="[[row.rowCount]]">
                        [[row.category]]
                      </th>
                    </template>

                    <th class="name_column">
                      <a href="[[row.href]]"
                        on-tap="openChart_">
                        [[row.name]]
                      </a>
                    </th>

                    <td>
                      <scalar-span
                          value="[[row.currentValue]]"
                          unit="[[row.unit]]">
                      </scalar-span>
                    </td>

                    <td>
                      <scalar-span
                          value="[[row.referenceValue]]"
                          unit="[[row.unit]]">
                      </scalar-span>
                    </td>

                    <td>
                      <scalar-span
                          value="[[row.percentDeltaValue]]"
                          unit="[[row.percentDeltaUnit]]">
                      </scalar-span>
                    </td>

                    <td>
                      <scalar-span
                          value="[[row.deltaValue]]"
                          unit="[[row.deltaUnit]]">
                      </scalar-span>
                    </td>
                  </tr>
                </template>
              </tbody>
            </table>
          </iron-collapse>
        </iron-collapse>
      </template>
    </div>
  </template>
</dom-module>
<script src="/dashboard/spa/report-section.js"></script>
