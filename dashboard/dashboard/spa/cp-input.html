<link rel="import" href="/dashboard/spa/element-base.html">

<dom-module id="cp-input">
  <template>
    <style>
      :host {
        border-bottom: 1px solid var(--paper-indigo-500);
        display: flex;
        padding-bottom: 1px;
      }
      :host([error]) {
        border-bottom: 2px solid var(--paper-red-500);
        padding-bottom: 0px;
      }
      :host([disabled]) {
        border-bottom: 1px solid var(--paper-grey-500);
        padding-bottom: 1px;
      }
      :host([disabled]) input {
        background-color: unset;
      }
      input {
        border: 0;
        flex-grow: 1;
        font-size: 12px;
        outline: none;
        padding: 8px;
        width: 100%;
      }
    </style>

    <input
        id="input"
        size="0"
        disabled="[[disabled]]"
        value="[[value]]"
        placeholder="[[placeholder]]"
        on-keyup="onKeyup_"></input>
    <slot></slot>
  </template>
</dom-module>
<script src="/dashboard/spa/cp-input.js"></script>
