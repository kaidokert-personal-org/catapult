<dom-module id="cp-input">
  <template>
    <style>
      :host {
        align-items: center;
        background-color: var(--primary-color-light, lightblue);
        border-bottom: 1px solid var(--primary-color-dark, blue);
        cursor: text;
        display: flex;
        justify-content: space-between;
        outline: none;
        padding: 6px 6px 3px 6px;
      }
      #main {
        display: flex;
        flex-direction: column;
        flex-grow: 1;
      }
      #label {
        color: var(--neutral-color-dark, grey);
        font-size: smaller;
        transition: color var(--transition-short, 0.2s);
      }
      div {
        background-color: inherit;
        display: flex;
      }
      :host([disabled]) {
        border-bottom-color: var(--neutral-color-dark, grey);
        background-color: var(--neutral-color-light, lightgrey);
        cursor: unset;
      }
      :host([focused]) {
        border-bottom-width: 2px;
        padding-bottom: 2px;
      }
      :host([focused]) #label {
        color: var(--primary-color-dark, blue);
      }
      :host([error]) {
        border-bottom-color: var(--error-color, red);
      }
      input {
        background-color: inherit;
        border: 0;
        box-sizing: border-box;
        flex-grow: 1;
        font-size: inherit;
        outline: none;
        padding: 4px;
        width: 100%;
      }
    </style>

    <div id="main">
      <div id="label">
        [[label]]
      </div>
      <input
          id="input"
          size="0"
          disabled="[[disabled]]"
          value="[[value]]"
          on-blur="onBlur_"
          on-focus="onFocus_"
          on-keyup="onKeyup_"></input>
    </div>
    <slot></slot>
  </template>
</dom-module>
<script src="/dashboard/spa/cp-input.js"></script>
