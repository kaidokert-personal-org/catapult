<dom-module id="chart-legend">
  <template>
    <style>
      :host {
        display: flex;
        flex-direction: column;
      }
      chart-legend {
        margin-left: 16px;
      }
      :host, .leaf, .branch {
        flex-shrink: 0;
      }
    </style>

    <template is="dom-repeat" items="[[items]]">
      <template is="dom-if" if="[[item.children]]">
        <div class="branch">
          [[item.label]]
        </div>

        <chart-legend items="[[item.children]]">
        </chart-legend>
      </template>

      <template is="dom-if" if="[[!item.children]]">
        <div class="leaf"
             style$="color: [[item.color]]; font-weight: [[item.fontWeight]];"
             on-mouseover="onLeafMouseOver_"
             on-mouseout="onLeafMouseOut_">
          [[item.label]]
        </div>
      </template>
    </template>
  </template>
</dom-module>
<script src="/dashboard/spa/chart-legend.js"></script>
