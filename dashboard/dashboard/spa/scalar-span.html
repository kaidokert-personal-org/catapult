<link rel="import" href="/dashboard/spa/element-base.html">

<dom-module id="scalar-span">
  <template>
    <style>
      :host {
        display: flex;
        flex-direction: row;
        justify-content: flex-end;
        white-space: nowrap;
      }
      span[change="improvement"] {
        color: var(--improvement-color);
      }
      span[change="regression"] {
        color: var(--error-color);
      }
    </style>

    <span
        change$="[[change_(unit, value)]]"
        title$="[[title_(unit, value)]]">
      [[format_(unit, value, maximumFractionDigits, unitPrefix)]]
    </span>
  </template>
</dom-module>
<script src="/dashboard/spa/scalar-span.js"></script>
