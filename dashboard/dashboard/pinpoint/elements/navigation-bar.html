  <script>
    'use strict';
    Polymer({
      is: 'navigation-bar',

      properties: {
        authHeaders: {
          type: Object,
          notify: true,
          readonly: true
        }
      },

      ready() {
        window.addEventListener('user-update', this.onUserUpdate.bind(this));

        this.authHeaders = await window.getAuthorizationHeaders();
      },
    });
