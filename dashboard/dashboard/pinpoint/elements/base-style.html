<dom-module id="base-style">
  <template>
    <style>
      a {
        color: var(--paper-indigo-500);
        text-decoration: none;
      }

      a:hover {
        color: var(--paper-pink-a200);
      }

      h1,
      h2 {
        font-weight: lighter;
      }

      h2,
      h3 {
        margin: 1em 0 0.5em 0;
      }

      p {
        margin: 0;
      }

      table {
        border-collapse: collapse;
        width: 100%;
      }

      th,
      td {
        padding: 0.5em;
      }

      html,body {
          margin: 0;
          padding: 0;
          height: 100%;
      }

      .outer {
          width: 100%;
          height: 100%;
          @apply(--layout-vertical);
          @apply(--layout-flex);
      }
      .inner {
          @apply(--layout-flex);
          @apply(--layout-vertical);
      }

      .badge {
        border-radius: 1em;
        font-size: 0.5em;
        padding: 0.25em 0.5em;
        vertical-align: middle;
      }

      .byline {
        color: var(--paper-grey-500);
      }

      .middle-dot::after {
        content: "Â·";
        padding: 0 0.8em;
      }
    </style>
  </template>
</dom-module>
