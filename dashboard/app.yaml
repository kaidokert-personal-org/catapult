runtime: python27
api_version: 1
threadsafe: true
instance_class: F4_1G
default_expiration: 20h

libraries:
- name: jinja2
  version: "2.6"
- name: pycrypto
  version: "2.6"
- name: webapp2
  version: "2.5.2"

builtins:
- remote_api: on
- appstats: on
- deferred: on

inbound_services:
- warmup

handlers:
- url: /favicon.ico
  static_files: dashboard/static/favicon.ico
  upload: dashboard/static/favicon.ico
  secure: always

- url: /dashboard/static/
  static_dir: dashboard/static/
  secure: always
  application_readable: true

- url: /dashboard/elements/(.*\.html)$
  static_files: dashboard/elements/\1
  upload: dashboard/elements/.*\.html$
  secure: always

- url: /components/(.*)/(.*\.(html|js|css))$
  static_files: polymer/components/\1/\2
  upload: polymer/components/.*/.*\.(html|js|css)$
  secure: always

- url: /tracing/(.*)/(.*\.(html|js|css))$
  static_files: tracing/\1/\2
  upload: tracing/.*/.*\.(html|js|css)$
  secure: always

- url: /flot/(.*\.js)$
  static_files: flot/\1
  upload: flot/.*\.js$
  secure: always

- url: /jquery/(.*\.js)$
  static_files: jquery/\1
  upload: jquery/.*\.js$
  secure: always

- url: /gl-matrix-min.js
  static_files: gl-matrix-min.js
  upload: gl-matrix-min.js
  secure: always

- url: /
  static_files: index.vulcanized.html
  upload: index.vulcanized.html
  secure: always
  http_headers:
    Content-Security-Policy: "script-src 'unsafe-inline' https://www.google-analytics.com https://apis.google.com; worker-src 'self'"

#- url: /index.js
#  static_files: index.min.js
#  upload: index.min.js
#  secure: always

- url: /service-worker.js
  static_files: webpack/service-worker.js
  upload: webpack/service-worker.js
  secure: always

- url: /service-worker.js.map
  static_files: webpack/service-worker.js.map
  upload: webpack/service-worker.js.map
  secure: always

- url: /.+
  script: dashboard.dispatcher.APP
  secure: always

includes:
- scripts.yaml
- gae_ts_mon/gae_ts_mon  # handles /internal/cron/ts_mon/send
