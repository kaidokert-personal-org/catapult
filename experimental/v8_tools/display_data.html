<!DOCTYPE html>
<html>
<input type="file" id="file-input" />
<h3>Contents of the file:</h3>
<pre id="file-content"></pre>

<script>
    'use strict';

    //  load the content of the file and further display the data
    function readSingleFile(e) {
      const file = e.target.files[0];
      if (!file) {
        return;
      }
      const reader = new FileReader();

      reader.onload = function(e) {
        const contents = e.target.result;
        displayContents(contents);
      };
      reader.readAsText(file);
    }

    //  prototype for data from sampleValues-related info
    function sampleValue(name, stories, sampleValues, storysetRepeats) {
      this.name = name;
      this.stories = stories;
      this.sampleValues = sampleValues;
      this.storysetRepeats = storysetRepeats;
    }

    //  prototype for data from values-related info
    function guidValue(guid, values) {
      this.guid = guid;
      this.values = values;
    }

    function displayContents(contents) {
      const valuesArr = [];
      const guidArr = [];
      const sampleArr = [];
      const sampleValueInfo = [];
      const guidValueInfo = [];

      // extract the content after <histogram-json> tag;
      // the data starts after the first tag
      const indexStart = contents.search('<histogram-json>');
      const str = contents.substr(indexStart);

      //  extract every piece of data between <histogram-json> tags;
      //  all data is written between these tags
      const result = str.match(/<histogram-json>(.*?)<\/histogram-json>/g)
          .map(function(val) {
            return val.replace(/<\/?histogram-json>/g, '');
          });

      // here is just a division of information in 3 categories
      // (values-related; guid-related; sampleValues-related)
      result.forEach(element => {
        const obj = JSON.parse(element);
        if (obj.hasOwnProperty('values')) {
          valuesArr.push(obj);
        } else {
          if (obj.hasOwnProperty('type')) {
            guidArr.push(obj);
          } else {
            sampleArr.push(obj);
          }
        }
      });

      //  populate sampleValueInfo with SampleValue objects
      //  containing name, story and value, storysetRepeat
      sampleArr.forEach(element => {
        sampleValueInfo.push(new sampleValue(element.name,
            element.diagnostics.stories,
            element.sampleValues,
            element.diagnostics.storysetRepeats));
      });

      //  populate guidValue with guidValue objects containing guid, value
      valuesArr.forEach(e => {
        guidValueInfo.push(new guidValue(e.guid, e.values));
      });

      //  display in console all information extracted from file
      // valuesArr.map(e => console.log(e));
      // guidArr.map(e => console.log(e));
      // sampleArr.map(e => console.log(e));
      //  this map contains:
      //  key - SampleValue object; value - guidValue object;
      //  the match is between story and guid which are the same
      //  for each guid there is a value
      const commonGuidMap = new Map();

      //  for every SampleValue object is matched
      //  a guidValue object with the same value for story -> guid
      for (const value of sampleValueInfo) {
        const foundGuid = guidValueInfo.find(function(obj) {
          return obj.guid === value.stories;
        });
        commonGuidMap.set(value, foundGuid);
      }

      //   for(let [key, value] of commonGuidMap.entries()){
      //       console.log(`<< ${key.name} ${key.story} ${key.value} >>`);
      //       console.log(`${value.guid} ${value.value}`);
      //   }

      generateTable(commonGuidMap);
    }

    //  create a single cell with data in the table
    function createCell(content, row) {
      const cell = document.createElement('td');
      const cellText = document.createTextNode(content);
      cell.appendChild(cellText);
      row.appendChild(cell);
    }

    function generateTable(sample) {
      // get the reference by the Id
      const body = document.getElementById('file-content');

      // creates a <table> element and a <tbody> element
      const tbl = document.createElement('table');
      const tblBody = document.createElement('tbody');

      // creating all cells
      for (const [key, value] of sample.entries()) {
        // creates a table row
        const row = document.createElement('tr');

        // Create a <td> element and a text node, make the text
        // node the contents of the <td>, and put the <td> at
        // the end of the table row

        // display name, stories, sampleValues, the coresponding
        //  values and storysetRepeats

        createCell(`${key.name}`, row);
        createCell(`${key.stories}`, row);
        createCell(`${key.sampleValues}`, row);
        createCell(`${value.values}`, row);
        createCell(`${key.storysetRepeats}`, row);

        // add the row to the end of the table body
        tblBody.appendChild(row);
      }

      // put the <tbody> in the <table>
      tbl.appendChild(tblBody);
      // appends <table> into <body>
      body.appendChild(tbl);
      // sets the border attribute of tbl to 2;
      tbl.setAttribute('border', '1');
    }

    document.getElementById('file-input')
        .addEventListener('change', readSingleFile, false);
</script>

</head>

</body>

</html>
