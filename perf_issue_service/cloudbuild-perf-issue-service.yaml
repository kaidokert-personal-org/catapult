timeout: 1800s  # Wait for 30 minutes for the whole process to finish.
options:
  diskSizeGb: 100
  machineType: 'N1_HIGHCPU_8'
steps:
- name: 'gcr.io/cloud-builders/gcloud'
  dir: 'perf_issue_service'
  args: [
    app, deploy, '--no-promote', '--version', 'cloud-build-${SHORT_SHA}',
    app.yaml,
  ]
- name: 'gcr.io/cloud-builders/gcloud'
  id: 'Set traffic for the service'
  dir: 'perf_issue_service'
  args: [
    'app', 'services', 'set-traffic', 'perf-issue-service',
    '--splits=cloud-build-7f835d2=1'
  ]